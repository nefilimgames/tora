<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanaj Pro v5</title>
    <style>
        /* --- ESTILOS BASE --- */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: #1e1e1e;
            padding: 12px; text-align: center;
            border-bottom: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            flex-shrink: 0; z-index: 10;
        }
        h1 { margin: 0; font-size: 1.2rem; color: #FFD700; letter-spacing: 1px; }

        /* --- LAYOUT --- */
        #main-container {
            display: flex; flex: 1; overflow: hidden;
            flex-direction: column; 
        }

        /* --- TECLADO --- */
        #keyboard-area {
            background-color: #1e1e1e; padding: 10px;
            border-bottom: 1px solid #333; flex-shrink: 0;
        }
        #search-box {
            width: 96%; padding: 12px;
            font-size: 24px; font-weight: bold;
            background-color: #2d2d2d; color: #fff;
            border: 2px solid #444; border-radius: 12px;
            margin: 0 auto 10px auto; display: block;
            text-align: right; direction: rtl;
            font-family: 'Times New Roman', serif;
        }
        #search-box:focus { border-color: #FFD700; outline: none; }

        .keyboard-grid {
            display: flex; flex-direction: column;
            gap: 6px; max-width: 600px; margin: 0 auto;
        }
        .key-row { display: flex; justify-content: center; gap: 4px; }
        
        .key-btn {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            color: #fff; border: none; border-radius: 8px;
            font-size: 20px; width: 42px; height: 48px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            cursor: pointer; font-weight: bold;
            font-family: 'Times New Roman', serif;
        }
        .key-btn:active { background: #FFD700; color: #000; transform: scale(0.95); }
        
        .btn-wide { width: 70px; font-size: 16px; background: #444; font-family: sans-serif; }
        .btn-space { width: 140px; font-size: 14px; color: #aaa; font-family: sans-serif; }
        .btn-clear { background: #d32f2f; }
        .btn-back { background: #555; }

        /* --- RESULTADOS --- */
        #content {
            flex: 1; padding: 10px;
            overflow-y: auto; background-color: #121212;
        }

        /* --- ESTADÍSTICAS --- */
        #stats-wrapper {
            margin: 5px 0 15px 0; background-color: #1c1c1c;
            border-radius: 12px; border: 1px solid #333;
            padding: 12px; display: none; flex-direction: column;
        }
        #stats-panel { display: flex; justify-content: space-around; }
        .stat-box { text-align: center; }
        .stat-num { font-size: 1.5rem; font-weight: bold; margin: 0; }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; margin-top: 2px;}

        /* --- VARIANTES --- */
        #variants-section {
            border-top: 1px solid #333; margin-top: 12px; padding-top: 10px;
            text-align: center;
        }
        .toggle-btn-variants {
            background: #252525; border: 1px solid #555; color: #FFD700;
            padding: 8px 20px; border-radius: 20px; font-size: 0.9rem;
            cursor: pointer; width: 100%; transition: background 0.2s;
        }
        .toggle-btn-variants:active { background: #333; }
        #variants-list {
            display: none; flex-wrap: wrap; justify-content: center; gap: 8px;
            margin-top: 12px; max-height: 200px; overflow-y: auto;
        }
        .variant-chip {
            background-color: #333; color: #eee;
            padding: 5px 12px; border-radius: 15px;
            font-size: 1rem; font-family: 'Times New Roman', serif;
            display: flex; align-items: center; gap: 8px;
            border: 1px solid #444;
        }
        .variant-count {
            background-color: #FFD700; color: #000;
            font-size: 0.75rem; font-weight: bold;
            padding: 2px 6px; border-radius: 10px; font-family: sans-serif;
        }

        /* --- TARJETA DE PASUK ÚNICO --- */
        .pasuk-card {
            background-color: #181818;
            padding: 15px; margin-bottom: 12px;
            border-radius: 8px;
            border-right: 4px solid #333;
            border-bottom: 1px solid #222;
        }
        .meta-header {
            display: flex; justify-content: space-between;
            background-color: #222; padding: 5px 10px; border-radius: 5px;
            margin-bottom: 10px;
        }
        .meta-text { color: #888; font-size: 0.85rem; font-weight: bold; }
        
        .pasuk-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.4rem; line-height: 1.6;
            font-family: 'Times New Roman', serif;
        }
        .pasuk-num {
            color: #FFF; font-weight: bold;
            font-size: 1.2rem; margin-left: 10px;
        }
        .highlight {
            color: #FFD700; font-weight: 900;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
            background: rgba(255,215,0,0.05);
        }

        /* --- BOTÓN CARGAR MÁS --- */
        #load-more-btn {
            background-color: #333; color: white;
            border: 1px solid #555; padding: 15px;
            width: 100%; border-radius: 8px;
            margin: 20px 0; cursor: pointer;
            font-size: 1rem; font-weight: bold;
            display: none; /* Oculto por defecto */
        }
        #load-more-btn:active { background-color: #FFD700; color: black; }

        /* MODOS */
        #controls { text-align: center; margin-bottom: 8px; display: flex; justify-content: center; gap: 10px; }
        .mode-btn {
            background: none; border: 1px solid #444; color: #666;
            padding: 4px 12px; border-radius: 15px; font-size: 12px; cursor: pointer;
        }
        .mode-btn.active { background: #333; color: #fff; border-color: #fff; }

        /* LOADING */
        #loading-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #121212; z-index: 100;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #FFD700;
        }

        @media (min-width: 800px) {
            #main-container { flex-direction: row-reverse; }
            #keyboard-area { width: 320px; border-left: 1px solid #333; border-bottom: none; }
        }
    </style>
</head>
<body>

<div id="loading-screen"><h2>⏳</h2><p>Iniciando...</p></div>

<header><h1>🔎 Tanaj Pro</h1></header>

                <button class="key-btn" onclick="typeKey('י')">י</button>
                <button class="key-btn" onclick="typeKey('ח')">ח</button>
                <button class="key-btn" onclick="typeKey('ל')">ל</button>
                <button class="key-btn" onclick="typeKey('ך')">ך</button>
                <button class="key-btn" onclick="typeKey('ף')">ף</button>

            <div class="key-row">

                <button class="key-btn" onclick="typeKey('ץ')">ץ</button>

            <div class="key-row" style="margin-top: 6px;">
                <button class="key-btn btn-wide btn-clear" onclick="limpiar()">Borrar</button>
                <button class="key-btn btn-space" onclick="typeKey(' ')">Espacio</button>
                <button class="key-btn btn-wide btn-back" onclick="backspace()">⌫</button>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="stats-wrapper">
            <div id="stats-panel">
                <div class="stat-box">
                    <p class="stat-num" id="stat-total">0</p>
                    <p class="stat-label">Total</p>
                </div>
                <div class="stat-box">
                    <p class="stat-num" style="color:#4DA6FF" id="stat-exact">0</p>
                    <p class="stat-label">Exactas</p>
                </div>
                <div class="stat-box">
                    <p class="stat-num" style="color:#FFD700" id="stat-included">0</p>
                    <p class="stat-label">Variantes</p>
                </div>
            </div>
            <div id="variants-section">
                <button class="toggle-btn-variants" onclick="toggleVariants()">📂 Ver Variantes ▼</button>
                <div id="variants-list"></div>
            </div>
        </div>
        
        <div id="results-area"></div>
        <button id="load-more-btn" onclick="renderNextBatch()">⬇️ Cargar siguientes 100 resultados...</button>
    </div>
</div>

<script>

    const TEXTO_BIBLIA = `

 1 בראשית ברא אלהים את השמים ואת הארץ  2 והארץ היתה תהו ובהו וחשך על פני תהום ורוח אלהים מרחפת על פני המים  3 ויאמר אלהים יהי אור ויהי אור  4 וירא אלהים את האור כי טוב ויבדל אלהים בין האור ובין החשך  5 ויקרא אלהים לאור יום ולחשך קרא לילה ויהי ערב ויהי בקר יום אחד  6 {פ1} ויאמר אלהים יהי רקיע בתוך המים ויהי מבדיל בין מים למים  7 ויעש אלהים את הרקיע ויבדל בין המים אשר מתחת לרקיע ובין המים אשר מעל לרקיע ויהי כן  8 ויקרא אלהים לרקיע שמים ויהי ערב ויהי בקר יום שני  9 {פ2} ויאמר אלהים יקוו המים מתחת השמים אל מקום אחד ותראה היבשה ויהי כן  10 ויקרא אלהים ליבשה ארץ ולמקוה המים קרא ימים וירא אלהים כי טוב  11 ויאמר אלהים תדשא הארץ דשא עשב מזריע זרע עץ פרי עשה פרי למינו אשר זרעו בו על הארץ ויהי כן  12 ותוצא הארץ דשא עשב מזריע זרע למינהו ועץ עשה פרי אשר זרעו בו למינהו וירא אלהים כי טוב  13 ויהי ערב ויהי בקר יום שלישי  14 {פ3} ויאמר אלהים יהי מארת ברקיע השמים להבדיל בין היום ובין הלילה והיו לאתת ולמועדים ולימים ושנים  15 והיו למאורת ברקיע השמים להאיר על הארץ ויהי כן  16 ויעש אלהים את שני המארת הגדלים את המאור הגדל לממשלת היום ואת המאור הקטן לממשלת הלילה ואת הכוכבים  17 ויתן אתם אלהים ברקיע השמים להאיר על הארץ  18 ולמשל ביום ובלילה ולהבדיל בין האור ובין החשך וירא אלהים כי טוב  19 ויהי ערב ויהי בקר יום רביעי  20 {פ4} ויאמר אלהים ישרצו המים שרץ נפש חיה ועוף יעופף על הארץ על פני רקיע השמים  21 ויברא אלהים את התנינם הגדלים ואת כל נפש החיה הרמשת אשר שרצו המים למינהם ואת כל עוף כנף למינהו וירא אלהים כי טוב  22 ויברך אתם אלהים לאמר פרו ורבו ומלאו את המים בימים והעוף ירב בארץ  23 ויהי ערב ויהי בקר יום חמישי  24 {פ5} ויאמר אלהים תוצא הארץ נפש חיה למינה בהמה ורמש וחיתו ארץ למינה ויהי כן  25 ויעש אלהים את חית הארץ למינה ואת הבהמה למינה ואת כל רמש האדמה למינהו וירא אלהים כי טוב  26 ויאמר אלהים נעשה אדם בצלמנו כדמותנו וירדו בדגת הים ובעוף השמים ובבהמה ובכל הארץ ובכל הרמש הרמש על הארץ  27 ויברא אלהים את האדם בצלמו בצלם אלהים ברא אתו זכר ונקבה ברא אתם  28 ויברך אתם אלהים ויאמר להם אלהים פרו ורבו ומלאו את הארץ וכבשה ורדו בדגת הים ובעוף השמים ובכל חיה הרמשת על הארץ  29 ויאמר אלהים הנה נתתי לכם את כל עשב זרע זרע אשר על פני כל הארץ ואת כל העץ אשר בו פרי עץ זרע זרע לכם יהיה לאכלה  30 ולכל חית הארץ ולכל עוף השמים ולכל רומש על הארץ אשר בו נפש חיה את כל ירק עשב לאכלה ויהי כן  31 וירא אלהים את כל אשר עשה והנה טוב מאד ויהי ערב ויהי בקר יום הששי  {פ6} 
$ב

 1 ויאמר יהוה אל משה בא אל פרעה כי אני הכבדתי את לבו ואת לב עבדיו למען שתי אתתי אלה בקרבו  2 ולמען תספר באזני בנך ובן בנך את אשר התעללתי במצרים ואת אתתי אשר שמתי בם וידעתם כי אני יהוה  3 ויבא משה ואהרן אל פרעה ויאמרו אליו כה אמר יהוה אלהי העברים עד מתי מאנת לענת מפני שלח עמי ויעבדני  4 כי אם מאן אתה לשלח את עמי הנני מביא מחר ארבה בגבלך  5 וכסה את עין הארץ ולא יוכל לראת את הארץ ואכל את יתר הפלטה הנשארת לכם מן הברד ואכל את כל העץ הצמח לכם מן השדה  6 ומלאו בתיך ובתי כל עבדיך ובתי כל מצרים אשר לא ראו אבתיך ואבות אבתיך מיום היותם על האדמה עד היום הזה ויפן ויצא מעם פרעה  7 ויאמרו עבדי פרעה אליו עד מתי יהיה זה לנו למוקש שלח את האנשים ויעבדו את יהוה אלהיהם הטרם תדע כי אבדה מצרים  8 ויושב את משה ואת אהרן אל פרעה ויאמר אלהם לכו עבדו את יהוה אלהיכם מי ומי ההלכים  9 ויאמר משה בנערינו ובזקנינו נלך בבנינו ובבנותנו בצאננו ובבקרנו נלך כי חג יהוה לנו  10 ויאמר אלהם יהי כן יהוה עמכם כאשר אשלח אתכם ואת טפכם ראו כי רעה נגד פניכם  11 לא כן לכו נא הגברים ועבדו את יהוה כי אתה אתם מבקשים ויגרש אתם מאת פני פרעה  12 {ס1} ויאמר יהוה אל משה נטה ידך על ארץ מצרים בארבה ויעל על ארץ מצרים ויאכל את כל עשב הארץ את כל אשר השאיר הברד  13 ויט משה את מטהו על ארץ מצרים ויהוה נהג רוח קדים בארץ כל היום ההוא וכל הלילה הבקר היה ורוח הקדים נשא את הארבה  14 ויעל הארבה על כל ארץ מצרים וינח בכל גבול מצרים כבד מאד לפניו לא היה כן ארבה כמהו ואחריו לא יהיה כן  15 ויכס את עין כל הארץ ותחשך הארץ ויאכל את כל עשב הארץ ואת כל פרי העץ אשר הותיר הברד ולא נותר כל ירק בעץ ובעשב השדה בכל ארץ מצרים  16 וימהר פרעה לקרא למשה ולאהרן ויאמר חטאתי ליהוה אלהיכם ולכם  17 ועתה שא נא חטאתי אך הפעם והעתירו ליהוה אלהיכם ויסר מעלי רק את המות הזה  18 ויצא מעם פרעה ויעתר אל יהוה  19 ויהפך יהוה רוח ים חזק מאד וישא את הארבה ויתקעהו ימה סוף לא נשאר ארבה אחד בכל גבול מצרים  20 ויחזק יהוה את לב פרעה ולא שלח את בני ישראל  21 {פ15} ויאמר יהוה אל משה נטה ידך על השמים ויהי חשך על ארץ מצרים וימש חשך  22 ויט משה את ידו על השמים ויהי חשך אפלה בכל ארץ מצרים שלשת ימים  23 לא ראו איש את אחיו ולא קמו איש מתחתיו שלשת ימים ולכל בני ישראל היה אור במושבתם  24 ויקרא פרעה אל משה ויאמר לכו עבדו את יהוה רק צאנכם ובקרכם יצג גם טפכם ילך עמכם  25 ויאמר משה גם אתה תתן בידנו זבחים ועלת ועשינו ליהוה אלהינו  26 וגם מקננו ילך עמנו לא תשאר פרסה כי ממנו נקח לעבד את יהוה אלהינו ואנחנו לא נדע מה נעבד את יהוה עד באנו שמה  27 ויחזק יהוה את לב פרעה ולא אבה לשלחם  28 ויאמר לו פרעה לך מעלי השמר לך אל תסף ראות פני כי ביום ראתך פני תמות  29 ויאמר משה כן דברת לא אסף עוד ראות פניך  {פ16}

 1 ויאמר יהוה אל משה עוד נגע אחד אביא על פרעה ועל מצרים אחרי כן ישלח אתכם מזה כשלחו כלה גרש יגרש אתכם מזה  2 דבר נא באזני העם וישאלו איש מאת רעהו ואשה מאת רעותה כלי כסף וכלי זהב  3 ויתן יהוה את חן העם בעיני מצרים גם האיש משה גדול מאד בארץ מצרים בעיני עבדי פרעה ובעיני העם  4 {ס1} ויאמר משה כה אמר יהוה כחצת הלילה אני יוצא בתוך מצרים  5 ומת כל בכור בארץ מצרים מבכור פרעה הישב על כסאו עד בכור השפחה אשר אחר הרחים וכל בכור בהמה  6 והיתה צעקה גדלה בכל ארץ מצרים אשר כמהו לא נהיתה וכמהו לא תסף  7 ולכל בני ישראל לא יחרץ כלב לשנו למאיש ועד בהמה למען תדעון אשר יפלה יהוה בין מצרים ובין ישראל  8 וירדו כל עבדיך אלה אלי והשתחוו לי לאמר צא אתה וכל העם אשר ברגליך ואחרי כן אצא ויצא מעם פרעה בחרי אף  9 {ס2} ויאמר יהוה אל משה לא ישמע אליכם פרעה למען רבות מופתי בארץ מצרים  10 ומשה ואהרן עשו את כל המפתים האלה לפני פרעה ויחזק יהוה את לב פרעה ולא שלח את בני ישראל מארצו  {ס3}

 1 ויאמר יהוה אל משה ואל אהרן בארץ מצרים לאמר  2 החדש הזה לכם ראש חדשים ראשון הוא לכם לחדשי השנה  3 דברו אל כל עדת ישראל לאמר בעשר לחדש הזה ויקחו להם איש שה לבית אבת שה לבית  4 ואם ימעט הבית מהיות משה ולקח הוא ושכנו הקרב אל ביתו במכסת נפשת איש לפי אכלו תכסו על השה  5 שה תמים זכר בן שנה יהיה לכם מן הכבשים ומן העזים תקחו  6 והיה לכם למשמרת עד ארבעה עשר יום לחדש הזה ושחטו אתו כל קהל עדת ישראל בין הערבים  7 ולקחו מן הדם ונתנו על שתי המזוזת ועל המשקוף על הבתים אשר יאכלו אתו בהם  8 ואכלו את הבשר בלילה הזה צלי אש ומצות על מררים יאכלהו  9 אל תאכלו ממנו נא ובשל מבשל במים כי אם צלי אש ראשו על כרעיו ועל קרבו  10 ולא תותירו ממנו עד בקר והנתר ממנו עד בקר באש תשרפו  11 וככה תאכלו אתו מתניכם חגרים נעליכם ברגליכם ומקלכם בידכם ואכלתם אתו בחפזון פסח הוא ליהוה  12 ועברתי בארץ מצרים בלילה הזה והכיתי כל בכור בארץ מצרים מאדם ועד בהמה ובכל אלהי מצרים אעשה שפטים אני יהוה  13 והיה הדם לכם לאת על הבתים אשר אתם שם וראיתי את הדם ופסחתי עלכם ולא יהיה בכם נגף למשחית בהכתי בארץ מצרים  14 והיה היום הזה לכם לזכרון וחגתם אתו חג ליהוה לדרתיכם חקת עולם תחגהו  15 שבעת ימים מצות תאכלו אך ביום הראשון תשביתו שאר מבתיכם כי כל אכל חמץ ונכרתה הנפש ההוא מישראל מיום הראשן עד יום השבעי  16 וביום הראשון מקרא קדש וביום השביעי מקרא קדש יהיה לכם כל מלאכה לא יעשה בהם אך אשר יאכל לכל נפש הוא לבדו יעשה לכם  17 ושמרתם את המצות כי בעצם היום הזה הוצאתי את צבאותיכם מארץ מצרים ושמרתם את היום הזה לדרתיכם חקת עולם  18 בראשן בארבעה עשר יום לחדש בערב תאכלו מצת עד יום האחד ועשרים לחדש בערב  19 שבעת ימים שאר לא ימצא בבתיכם כי כל אכל מחמצת ונכרתה הנפש ההוא מעדת ישראל בגר ובאזרח הארץ  20 כל מחמצת לא תאכלו בכל מושבתיכם תאכלו מצות  21 {פ17} ויקרא משה לכל זקני ישראל ויאמר אלהם משכו וקחו לכם צאן למשפחתיכם ושחטו הפסח  22 ולקחתם אגדת אזוב וטבלתם בדם אשר בסף והגעתם אל המשקוף ואל שתי המזוזת מן הדם אשר בסף ואתם לא תצאו איש מפתח ביתו עד בקר  23 ועבר יהוה לנגף את מצרים וראה את הדם על המשקוף ועל שתי המזוזת ופסח יהוה על הפתח ולא יתן המשחית לבא אל בתיכם לנגף  24 ושמרתם את הדבר הזה לחק לך ולבניך עד עולם  25 והיה כי תבאו אל הארץ אשר יתן יהוה לכם כאשר דבר ושמרתם את העבדה הזאת  26 והיה כי יאמרו אליכם בניכם מה העבדה הזאת לכם  27 ואמרתם זבח פסח הוא ליהוה אשר פסח על בתי בני ישראל במצרים בנגפו את מצרים ואת בתינו הציל ויקד העם וישתחוו  28 וילכו ויעשו בני ישראל כאשר צוה יהוה את משה ואהרן כן עשו  29 {ס1} ויהי בחצי הלילה ויהוה הכה כל בכור בארץ מצרים מבכר פרעה הישב על כסאו עד בכור השבי אשר בבית הבור וכל בכור בהמה  30 ויקם פרעה לילה הוא וכל עבדיו וכל מצרים ותהי צעקה גדלה במצרים כי אין בית אשר אין שם מת  31 ויקרא למשה ולאהרן לילה ויאמר קומו צאו מתוך עמי גם אתם גם בני ישראל ולכו עבדו את יהוה כדברכם  32 גם צאנכם גם בקרכם קחו כאשר דברתם ולכו וברכתם גם אתי  33 ותחזק מצרים על העם למהר לשלחם מן הארץ כי אמרו כלנו מתים  34 וישא העם את בצקו טרם יחמץ משארתם צררת בשמלתם על שכמם  35 ובני ישראל עשו כדבר משה וישאלו ממצרים כלי כסף וכלי זהב ושמלת  36 ויהוה נתן את חן העם בעיני מצרים וישאלום וינצלו את מצרים  37 {פ18} ויסעו בני ישראל מרעמסס סכתה כשש מאות אלף רגלי הגברים לבד מטף  38 וגם ערב רב עלה אתם וצאן ובקר מקנה כבד מאד  39 ויאפו את הבצק אשר הוציאו ממצרים עגת מצות כי לא חמץ כי גרשו ממצרים ולא יכלו להתמהמה וגם צדה לא עשו להם  40 ומושב בני ישראל אשר ישבו במצרים שלשים שנה וארבע מאות שנה  41 ויהי מקץ שלשים שנה וארבע מאות שנה ויהי בעצם היום הזה יצאו כל צבאות יהוה מארץ מצרים  42 ליל שמרים הוא ליהוה להוציאם מארץ מצרים הוא הלילה הזה ליהוה שמרים לכל בני ישראל לדרתם  43 {פ19} ויאמר יהוה אל משה ואהרן זאת חקת הפסח כל בן נכר לא יאכל בו  44 וכל עבד איש מקנת כסף ומלתה אתו אז יאכל בו  45 תושב ושכיר לא יאכל בו  46 בבית אחד יאכל לא תוציא מן הבית מן הבשר חוצה ועצם לא תשברו בו  47 כל עדת ישראל יעשו אתו  48 וכי יגור אתך גר ועשה פסח ליהוה המול לו כל זכר ואז יקרב לעשתו והיה כאזרח הארץ וכל ערל לא יאכל בו  49 תורה אחת יהיה לאזרח ולגר הגר בתוככם  50 ויעשו כל בני ישראל כאשר צוה יהוה את משה ואת אהרן כן עשו  51 {ס1} ויהי בעצם היום הזה הוציא יהוה את בני ישראל מארץ מצרים על צבאתם  {פ20}

 1 וידבר יהוה אל משה לאמר  2 קדש לי כל בכור פטר כל רחם בבני ישראל באדם ובבהמה לי הוא  3 ויאמר משה אל העם זכור את היום הזה אשר יצאתם ממצרים מבית עבדים כי בחזק יד הוציא יהוה אתכם מזה ולא יאכל חמץ  4 היום אתם יצאים בחדש האביב  5 והיה כי יביאך יהוה אל ארץ הכנעני והחתי והאמרי והחוי והיבוסי אשר נשבע לאבתיך לתת לך ארץ זבת חלב ודבש ועבדת את העבדה הזאת בחדש הזה  6 שבעת ימים תאכל מצת וביום השביעי חג ליהוה  7 מצות יאכל את שבעת הימים ולא יראה לך חמץ ולא יראה לך שאר בכל גבלך  8 והגדת לבנך ביום ההוא לאמר בעבור זה עשה יהוה לי בצאתי ממצרים  9 והיה לך לאות על ידך ולזכרון בין עיניך למען תהיה תורת יהוה בפיך כי ביד חזקה הוצאך יהוה ממצרים  10 ושמרת את החקה הזאת למועדה מימים ימימה  11 {פ21} והיה כי יבאך יהוה אל ארץ הכנעני כאשר נשבע לך ולאבתיך ונתנה לך  12 והעברת כל פטר רחם ליהוה וכל פטר שגר בהמה אשר יהיה לך הזכרים ליהוה  13 וכל פטר חמר תפדה בשה ואם לא תפדה וערפתו וכל בכור אדם בבניך תפדה  14 והיה כי ישאלך בנך מחר לאמר מה זאת ואמרת אליו בחזק יד הוציאנו יהוה ממצרים מבית עבדים  15 ויהי כי הקשה פרעה לשלחנו ויהרג יהוה כל בכור בארץ מצרים מבכר אדם ועד בכור בהמה על כן אני זבח ליהוה כל פטר רחם הזכרים וכל בכור בני אפדה  16 והיה לאות על ידכה ולטוטפת בין עיניך כי בחזק יד הוציאנו יהוה ממצרים  {ס1}

 1 וישמע יתרו כהן מדין חתן משה את כל אשר עשה אלהים למשה ולישראל עמו כי הוציא יהוה את ישראל ממצרים  2 ויקח יתרו חתן משה את צפרה אשת משה אחר שלוחיה  3 ואת שני בניה אשר שם האחד גרשם כי אמר גר הייתי בארץ נכריה  4 ושם האחד אליעזר כי אלהי אבי בעזרי ויצלני מחרב פרעה  5 ויבא יתרו חתן משה ובניו ואשתו אל משה אל המדבר אשר הוא חנה שם הר האלהים  6 ויאמר אל משה אני חתנך יתרו בא אליך ואשתך ושני בניה עמה  7 ויצא משה לקראת חתנו וישתחו וישק לו וישאלו איש לרעהו לשלום ויבאו האהלה  8 ויספר משה לחתנו את כל אשר עשה יהוה לפרעה ולמצרים על אודת ישראל את כל התלאה אשר מצאתם בדרך ויצלם יהוה  9 ויחד יתרו על כל הטובה אשר עשה יהוה לישראל אשר הצילו מיד מצרים  10 ויאמר יתרו ברוך יהוה אשר הציל אתכם מיד מצרים ומיד פרעה אשר הציל את העם מתחת יד מצרים  11 עתה ידעתי כי גדול יהוה מכל האלהים כי בדבר אשר זדו עליהם  12 ויקח יתרו חתן משה עלה וזבחים לאלהים ויבא אהרן וכל זקני ישראל לאכל לחם עם חתן משה לפני האלהים  13 ויהי ממחרת וישב משה לשפט את העם ויעמד העם על משה מן הבקר עד הערב  14 וירא חתן משה את כל אשר הוא עשה לעם ויאמר מה הדבר הזה אשר אתה עשה לעם מדוע אתה יושב לבדך וכל העם נצב עליך מן בקר עד ערב  15 ויאמר משה לחתנו כי יבא אלי העם לדרש אלהים  16 כי יהיה להם דבר בא אלי ושפטתי בין איש ובין רעהו והודעתי את חקי האלהים ואת תורתיו  17 ויאמר חתן משה אליו לא טוב הדבר אשר אתה עשה  18 נבל תבל גם אתה גם העם הזה אשר עמך כי כבד ממך הדבר לא תוכל עשהו לבדך  19 עתה שמע בקלי איעצך ויהי אלהים עמך היה אתה לעם מול האלהים והבאת אתה את הדברים אל האלהים  20 והזהרתה אתהם את החקים ואת התורת והודעת להם את הדרך ילכו בה ואת המעשה אשר יעשון  21 ואתה תחזה מכל העם אנשי חיל יראי אלהים אנשי אמת שנאי בצע ושמת עלהם שרי אלפים שרי מאות שרי חמשים ושרי עשרת  22 ושפטו את העם בכל עת והיה כל הדבר הגדל יביאו אליך וכל הדבר הקטן ישפטו הם והקל מעליך ונשאו אתך  23 אם את הדבר הזה תעשה וצוך אלהים ויכלת עמד וגם כל העם הזה על מקמו יבא בשלום  24 וישמע משה לקול חתנו ויעש כל אשר אמר  25 ויבחר משה אנשי חיל מכל ישראל ויתן אתם ראשים על העם שרי אלפים שרי מאות שרי חמשים ושרי עשרת  26 ושפטו את העם בכל עת את הדבר הקשה יביאון אל משה וכל הדבר הקטן ישפוטו הם  27 וישלח משה את חתנו וילך לו אל ארצו  {פ32}

$כא
 1 ואלה המשפטים אשר תשים לפניהם  2 כי תקנה עבד עברי שש שנים יעבד ובשבעת יצא לחפשי חנם  3 אם בגפו יבא בגפו יצא אם בעל אשה הוא ויצאה אשתו עמו  4 אם אדניו יתן לו אשה וילדה לו בנים או בנות האשה וילדיה תהיה לאדניה והוא יצא בגפו  5 ואם אמר יאמר העבד אהבתי את אדני את אשתי ואת בני לא אצא חפשי  6 והגישו אדניו אל האלהים והגישו אל הדלת או אל המזוזה ורצע אדניו את אזנו במרצע ועבדו לעלם  7 {ס1} וכי ימכר איש את בתו לאמה לא תצא כצאת העבדים  8 אם רעה בעיני אדניה אשר לא יעדה והפדה לעם נכרי לא ימשל למכרה בבגדו בה  9 ואם לבנו ייעדנה כמשפט הבנות יעשה לה  10 אם אחרת יקח לו שארה כסותה וענתה לא יגרע  11 ואם שלש אלה לא יעשה לה ויצאה חנם אין כסף  12 {ס2} מכה איש ומת מות יומת  13 ואשר לא צדה והאלהים אנה לידו ושמתי לך מקום אשר ינוס שמה  14 {ס3} וכי יזד איש על רעהו להרגו בערמה מעם מזבחי תקחנו למות  15 {ס4} ומכה אביו ואמו מות יומת  16 {ס5} וגנב איש ומכרו ונמצא בידו מות יומת  17 {ס6} ומקלל אביו ואמו מות יומת  18 {ס7} וכי יריבן אנשים והכה איש את רעהו באבן או באגרף ולא ימות ונפל למשכב  19 אם יקום והתהלך בחוץ על משענתו ונקה המכה רק שבתו יתן ורפא ירפא  20 {ס8} וכי יכה איש את עבדו או את אמתו בשבט ומת תחת ידו נקם ינקם  21 אך אם יום או יומים יעמד לא יקם כי כספו הוא  22 {ס9} וכי ינצו אנשים ונגפו אשה הרה ויצאו ילדיה ולא יהיה אסון ענוש יענש כאשר ישית עליו בעל האשה ונתן בפללים  23 ואם אסון יהיה ונתתה נפש תחת נפש  24 עין תחת עין שן תחת שן יד תחת יד רגל תחת רגל  25 כויה תחת כויה פצע תחת פצע חבורה תחת חבורה  26 {ס10} וכי יכה איש את עין עבדו או את עין אמתו ושחתה לחפשי ישלחנו תחת עינו  27 ואם שן עבדו או שן אמתו יפיל לחפשי ישלחנו תחת שנו  28 {פ36} וכי יגח שור את איש או את אשה ומת סקול יסקל השור ולא יאכל את בשרו ובעל השור נקי  29 ואם שור נגח הוא מתמל שלשם והועד בבעליו ולא ישמרנו והמית איש או אשה השור יסקל וגם בעליו יומת  30 אם כפר יושת עליו ונתן פדין נפשו ככל אשר יושת עליו  31 או בן יגח או בת יגח כמשפט הזה יעשה לו  32 אם עבד יגח השור או אמה כסף שלשים שקלים יתן לאדניו והשור יסקל  33 {ס1} וכי יפתח איש בור או כי יכרה איש בר ולא יכסנו ונפל שמה שור או חמור  34 בעל הבור ישלם כסף ישיב לבעליו והמת יהיה לו  35 {ס2} וכי יגף את המכוה הוא וטהרו הכהן כי צרבת המכוה הוא  29 {פ28} ואיש או אשה כי יהיה בו נגע בראש או בזקן  30 וראה הכהן את הנגע והנה מראהו עמק מן העור ובו שער צהב דק וטמא אתו הכהן נתק הוא צרעת הראש או הזקן הוא  31 וכי יראה הכהן את נגע הנתק והנה אין מראהו עמק מן העור ושער שחר אין בו והסגיר הכהן את נגע הנתק שבעת ימים  32 וראה הכהן את הנגע ביום השביעי והנה לא פשה הנתק ולא היה בו שער צהב ומראה הנתק אין עמק מן העור  33 והתגלח ואת הנתק לא יגלח והסגיר הכהן את הנתק שבעת ימים שנית  34 וראה הכהן את הנתק ביום השביעי והנה לא פשה הנתק בעור ומראהו איננו עמק מן העור וטהר אתו הכהן וכבס בגדיו וטהר  35 ואם פשה יפשה הנתק בעור אחרי טהרתו  36 וראהו הכהן והנה פשה הנתק בעור לא יבקר הכהן לשער הצהב טמא הוא  37 ואם בעיניו עמד הנתק ושער שחר צמח בו נרפא הנתק טהור הוא וטהרו הכהן  38 {ס1} ואיש או אשה כי יהיה בעור בשרם בהרת בהרת לבנת  39 וראה הכהן והנה בעור בשרם בהרת כהות לבנת בהק הוא פרח בעור טהור הוא  40 {ס2} ואיש כי ימרט ראשו קרח הוא טהור הוא  41 ואם מפאת פניו ימרט ראשו גבח הוא טהור הוא  42 וכי יהיה בקרחת או בגבחת נגע לבן אדמדם צרעת פרחת הוא בקרחתו או בגבחתו  43 וראה אתו הכהן והנה שאת הנגע לבנה אדמדמת בקרחתו או בגבחתו כמראה צרעת עור בשר  44 איש צרוע הוא טמא הוא טמא יטמאנו הכהן בראשו נגעו  45 והצרוע אשר בו הנגע בגדיו יהיו פרמים וראשו יהיה פרוע ועל שפם יעטה וטמא טמא יקרא  46 כל ימי אשר הנגע בו יטמא טמא הוא בדד ישב מחוץ למחנה מושבו  47 {ס3} והבגד כי יהיה בו נגע צרעת בבגד צמר או בבגד פשתים  48 או בשתי או בערב לפשתים ולצמר או בעור או בכל מלאכת עור  49 והיה הנגע ירקרק או אדמדם בבגד או בעור או בשתי או בערב או בכל כלי עור נגע צרעת הוא והראה את הכהן  50 וראה הכהן את הנגע והסגיר את הנגע שבעת ימים  51 וראה את הנגע ביום השביעי כי פשה הנגע בבגד או בשתי או בערב או בעור לכל אשר יעשה העור למלאכה צרעת ממארת הנגע טמא הוא  52 ושרף את הבגד או את השתי או את הערב בצמר או בפשתים או את כל כלי העור אשר יהיה בו הנגע כי צרעת ממארת הוא באש תשרף  53 ואם יראה הכהן והנה לא פשה הנגע בבגד או בשתי או בערב או בכל כלי עור  54 וצוה הכהן וכבסו את אשר בו הנגע והסגירו שבעת ימים שנית  55 וראה הכהן אחרי הכבס את הנגע והנה לא הפך הנגע את עינו והנגע לא פשה טמא הוא באש תשרפנו פחתת הוא בקרחתו או בגבחתו  56 ואם ראה הכהן והנה כהה הנגע אחרי הכבס אתו וקרע אתו מן הבגד או מן העור או מן השתי או מן הערב  57 ואם תראה עוד בבגד או בשתי או בערב או בכל כלי עור פרחת הוא באש תשרפנו את אשר בו הנגע  58 והבגד או השתי או הערב או כל כלי העור אשר תכבס וסר מהם הנגע וכבס שנית וטהר  59 זאת תורת נגע צרעת בגד הצמר או הפשתים או השתי או הערב או כל כלי עור לטהרו או לטמאו  {פ29}

 1 וידבר יהוה אל משה לאמר  2 זאת תהיה תורת המצרע ביום טהרתו והובא אל הכהן  3 ויצא הכהן אל מחוץ למחנה וראה הכהן והנה נרפא נגע הצרעת מן הצרוע  4 וצוה הכהן ולקח למטהר שתי צפרים חיות טהרות ועץ ארז ושני תולעת ואזב  5 וצוה הכהן ושחט את הצפור האחת אל כלי חרש על מים חיים  6 את הצפר החיה יקח אתה ואת עץ הארז ואת שני התולעת ואת האזב וטבל אותם ואת הצפר החיה בדם הצפר השחטה על המים החיים  7 והזה על המטהר מן הצרעת שבע פעמים וטהרו ושלח את הצפר החיה על פני השדה  8 וכבס המטהר את בגדיו וגלח את כל שערו ורחץ במים וטהר ואחר יבוא אל המחנה וישב מחוץ לאהלו שבעת ימים  9 והיה ביום השביעי יגלח את כל שערו את ראשו ואת זקנו ואת גבת עיניו ואת כל שערו יגלח וכבס את בגדיו ורחץ את בשרו במים וטהר  10 וביום השמיני יקח שני כבשים תמימם וכבשה אחת בת שנתה תמימה ושלשה עשרנים סלת מנחה בלולה בשמן ולג אחד שמן  11 והעמיד הכהן המטהר את האיש המטהר ואתם לפני יהוה פתח אהל מועד  12 ולקח הכהן את הכבש האחד והקריב אתו לאשם ואת לג השמן והניף אתם תנופה לפני יהוה  13 ושחט את הכבש במקום אשר ישחט את החטאת ואת העלה במקום הקדש כי כחטאת האשם הוא לכהן קדש קדשים הוא  14 ולקח הכהן מדם האשם ונתן הכהן על תנוך אזן המטהר הימנית ועל בהן ידו הימנית ועל בהן רגלו הימנית  15 ולקח הכהן מלג השמן ויצק על כף הכהן השמאלית  16 וטבל הכהן את אצבעו הימנית מן השמן אשר על כפו השמאלית והזה מן השמן באצבעו שבע פעמים לפני יהוה  17 ומיתר השמן אשר על כפו יתן הכהן על תנוך אזן המטהר הימנית ועל בהן ידו הימנית ועל בהן רגלו הימנית על דם האשם  18 והנותר בשמן אשר על כף הכהן יתן על ראש המטהר וכפר עליו הכהן לפני יהוה  19 ועשה הכהן את החטאת וכפר על המטהר מטמאתו ואחר ישחט את העלה  20 והעלה הכהן את העלה ואת המנחה המזבחה וכפר עליו הכהן וטהר  21 {ס1} ואם דל הוא ואין ידו משגת ולקח כבש אחד אשם לתנופה לכפר עליו ועשרון סלת אחד בלול בשמן למנחה ולג שמן  22 ושתי תרים או שני בני יונה אשר תשיג ידו והיה אחד חטאת והאחד עלה  23 והביא אתם ביום השמיני לטהרתו אל הכהן אל פתח אהל מועד לפני יהוה  24 ולקח הכהן את כבש האשם ואת לג השמן והניף אתם הכהן תנופה לפני יהוה  25 ושחט את כבש האשם ולקח הכהן מדם האשם ונתן על תנוך אזן המטהר הימנית ועל בהן ידו הימנית ועל בהן רגלו הימנית  26 ומן השמן יצק הכהן על כף הכהן השמאלית  27 והזה הכהן באצבעו הימנית מן השמן אשר על כפו השמאלית שבע פעמים לפני יהוה  28 ונתן הכהן מן השמן אשר על כפו על תנוך אזן המטהר הימנית ועל בהן ידו הימנית ועל בהן רגלו הימנית על מקום דם האשם  29 והנותר מן השמן אשר על כף הכהן יתן על ראש המטהר לכפר עליו לפני יהוה  30 ועשה את האחד מן התרים או מן בני היונה מאשר תשיג ידו  31 את אשר תשיג ידו את האחד חטאת ואת האחד עלה על המנחה וכפר הכהן על המטהר לפני יהוה  32 זאת תורת אשר בו נגע צרעת אשר לא תשיג ידו בטהרתו  33 {פ30} וידבר יהוה אל משה ואל אהרן לאמר  34 כי תבאו אל ארץ כנען אשר אני נתן לכם לאחזה ונתתי נגע צרעת בבית ארץ אחזתכם  35 ובא אשר לו הבית והגיד לכהן לאמר כנגע נראה לי בבית  36 וצוה הכהן ופנו את הבית בטרם יבא הכהן לראות את הנגע ולא יטמא כל אשר בבית ואחר כן יבא הכהן לראות את הבית  37 וראה את הנגע והנה הנגע בקירת הבית שקערורת ירקרקת או אדמדמת ומראיהן שפל מן הקיר  38 ויצא הכהן מן הבית אל פתח הבית והסגיר את הבית שבעת ימים  39 ושב הכהן ביום השביעי וראה והנה פשה הנגע בקירת הבית  40 וצוה הכהן וחלצו את האבנים אשר בהן הנגע והשליכו אתהן אל מחוץ לעיר אל מקום טמא  41 ואת הבית יקצע מבית סביב ושפכו את העפר אשר הקצו אל מחוץ לעיר אל מקום טמא  42 ולקחו אבנים אחרות והביאו אל תחת האבנים ועפר אחר יקח וטח את הבית  43 ואם ישוב הנגע ופרח בבית אחר חלץ את האבנים ואחרי הקצות את הבית ואחרי הטוח  44 ובא הכהן וראה והנה פשה הנגע בבית צרעת ממארת הוא בבית טמא הוא  45 ונתץ את הבית את אבניו ואת עציו ואת כל עפר הבית והוציא אל מחוץ לעיר אל מקום טמא  46 והבא אל הבית כל ימי הסגיר אתו יטמא עד הערב  47 והשכב בבית יכבס את בגדיו והאכל בבית יכבס את בגדיו  48 ואם בא יבא הכהן וראה והנה לא פשה הנגע בבית אחרי הטח את הבית וטהר הכהן את הבית כי נרפא הנגע  49 ולקח לחטא את הבית שתי צפרים ועץ ארז ושני תולעת ואזב  50 ושחט את הצפר האחת אל כלי חרש על מים חיים  51 ולקח את עץ הארז ואת האזב ואת שני התולעת ואת הצפר החיה וטבל אתם בדם הצפר השחוטה ובמים החיים והזה אל הבית שבע פעמים  52 וחטא את הבית בדם הצפור ובמים החיים ובצפר החיה ובעץ הארז ובאזב ובשני התולעת  53 ושלח את הצפר החיה אל מחוץ לעיר אל פני השדה וכפר על הבית וטהר  54 זאת התורה לכל נגע הצרעת ולנתק  55 ו  1 וידבר יהוה אל משה לאמר  2 דבר אל כל עדת בני ישראל ואמרת אלהם קדשים תהיו כי קדוש אני יהוה אלהיכם  3 איש אמו ואביו תיראו ואת שבתתי תשמרו אני יהוה אלהיכם  4 אל תפנו אל האלילם ואלהי מסכה לא תעשו לכם אני יהוה אלהיכם  5 וכי תזבחו זבח שלמים ליהוה לרצנכם תזבחהו  6 ביום זבחכם יאכל וממחרת והנותר עד יום השלישי באש ישרף  7 ואם האכל יאכל ביום השלישי פגול הוא לא ירצה  8 ואכליו עונו ישא כי את קדש יהוה חלל ונכרתה הנפש ההוא מעמיה  9 ובקצרכם את קציר ארצכם לא תכלה פאת שדך לקצר ולקט קצירך לא תלקט  10 וכרמך לא תעולל ופרט כרמך לא תלקט לעני ולגר תעזב אתם אני יהוה אלהיכם  11 לא תגנבו ולא תכחשו ולא תשקרו איש בעמיתו  12 ולא תשבעו בשמי לשקר וחללת את שם אלהיך אני יהוה  13 לא תעשק את רעך ולא תגזל לא תלין פעלת שכיר אתך עד בקר  14 לא תקלל חרש ולפני עור לא תתן מכשל ויראת מאלהיך אני יהוה  15 לא תעשו עול במשפט לא תשא פני דל ולא תהדר פני גדול בצדק תשפט עמיתך  16 לא תלך רכיל בעמיך לא תעמד על דם רעך אני יהוה  17 לא תשנא את אחיך בלבבך הוכח תוכיח את עמיתך ולא תשא עליו חטא  18 לא תקם ולא תטר את בני עמך ואהבת לרעך כמוך אני יהוה  19 את חקתי תשמרו בהמתך לא תרביע כלאים שדך לא תזרע כלאים ובגד כלאים שעטנז לא יעלה עליך  20 ואיש כי ישכב את אשה שכבת זרע והוא שפחה נחרפת לאיש והפדה לא נפדתה או חפשה לא נתן לה בקרת תהיה לא יומתו כי לא חפשה  21 והביא את אשמו ליהוה אל פתח אהל מועד איל אשם  22 וכפר עליו הכהן באיל האשם לפני יהוה על חטאתו אשר חטא ונסלח לו מחטאתו אשר חטא  23 {פ37} וכי תבאו אל הארץ ונטעתם כל עץ מאכל וערלתם ערלתו את פריו שלש שנים יהיה לכם ערלים לא יאכל  24 ובשנה הרביעת יהיה כל פריו קדש הלולים ליהוה  25 ובשנה החמישת תאכלו את פריו להוסיף לכם תבואתו אני יהוה אלהיכם  26 לא תאכלו על הדם לא תנחשו ולא תעוננו  27 לא תקפו פאת ראשכם ולא תשחית את פאת זקנך  28 ושרט לנפש לא תתנו בבשרכם וכתבת קעקע לא תתנו בכם אני יהוה  29 אל תחלל את בתך להזנותה ולא תזנה הארץ ומלאה הארץ זמה  30 את שבתתי תשמרו ומקדשי תיראו אני יהוה  31 אל תפנו אל האבת ואל הידענים אל תבקשו לטמאה בהם אני יהוה אלהיכם  32 מפני שיבה תקום והדרת פני זקן ויראת מאלהיך אני יהוה  33 {ס1} וכי יגור אתך גר בארצכם לא תונו אתו  34 כאזרח מכם יהיה לכם הגר הגר אתכם ואהבת לו כמוך כי גרים הייתם בארץ מצרים אני יהוה אלהיכם  35 לא תעשו עול במשפט במדה במשקל ובמשורה  36 מאזני צדק אבני צדק איפת צדק והין צדק יהיה לכם אני יהוה אלהיכם אשר הוצאתי אתכם מארץ מצרים  37 ושמרתם את כל חקתי ואת כל משפטי ועשיתם אתם אני יהוה  {פ38}

 1 וידבר יהוה אל משה לאמר  2 ואל בני ישראל תאמר איש איש מבני ישראל ומן הגר הגר בישראל אשר יתן מזרעו למלך מות יומת עם הארץ ירגמהו באבן  3 ואני אתן את פני באיש ההוא והכרתי אתו מקרב עמו כי מזרעו נתן למלך למען טמא את מקדשי ולחלל את שם קדשי  4 ואם העלם יעלימו עם הארץ את עיניהם מן האיש ההוא בתתו מזרעו למלך לבלתי המית אתו  5 ושמתי אני את פני באיש ההוא ובמשפחתו והכרתי אתו ואת כל הזנים אחריו לזנות אחרי המלך מקרב עמם  6 והנפש אשר תפנה אל האבת ואל הידענים לזנת אחריהם ונתתי את פני בנפש ההוא והכרתי אתו מקרב עמו  7 והתקדשתם והייתם קדשים כי אני יהוה אלהיכם  8 ושמרתם את חקתי ועשיתם אתם אני יהוה מקדשכם  9 כי איש איש אשר יקלל את אביו ואת אמו מות יומת אביו ואמו קלל דמיו בו  10 ואיש אשר ינאף את אשת איש אשר ינאף את אשת רעהו מות יומת הנאף והנאפת  11 ואיש אשר ישכב את אשת אביו ערות אביו גלה מות יומתו שניהם דמיהם בם  12 ואיש אשר ישכב את כלתו מות יומתו שניהם תבל עשו דמיהם בם  13 ואיש אשר ישכב את זכר משכבי אשה תועבה עשו שניהם מות יומתו דמיהם בם  14 ואיש אשר יקח את אשה ואת אמה זמה הוא באש ישרפו אתו ואתהן ולא תהיה זמה בתוככם  15 ואיש אשר יתן שכבתו בבהמה מות יומת ואת הבהמה תהרגו  16 ואשה אשר תקרב אל כל בהמה לרבעה אתה והרגת את האשה ואת הבהמה מות יומתו דמיהם בם  17 ואיש אשר יקח את אחתו בת אביו או בת אמו וראה את ערותה והיא תראה את ערותו חסד הוא ונכרתו לעיני בני עמם ערות אחתו גלה עונו ישא  18 ואיש אשר ישכב את אשה דוה וגלה את ערותה את מקרה הערה והוא גלתה את מקור דמיה ונכרתו שניהם מקרב עמם  19 וערות אחות אמך ואחות אביך לא תגלה כי את שארו הערה עונם ישאו  20 ואיש אשר ישכב את דדתו ערות דדו גלה חטאם ישאו ערירים ימתו  21 ואיש אשר יקח את אשת אחיו נדה הוא ערות אחיו גלה ערירים יהיו  22 ושמרתם את כל חקתי ואת כל משפטי ועשיתם אתם ולא תקיא אתכם הארץ אשר אני מביא אתכם שמה לשבת בה  23 ולא תלכו בחקת הגוי אשר אני משלח מפניכם כי את כל אלה עשו ואקץ בם  24 ואמר לכם אתם תירשו את אדמתם ואני אתננה לכם לרשת אתה ארץ זבת חלב ודבש אני יהוה אלהיכם אשר הבדלתי אתכם מן העמים  25 והבדלתם בין הבהמה הטהרה לטמאה ובין העוף הטמא לטהר ולא תשקצו את נפשתיכם בבהמה ובעוף ובכל אשר תרמש האדמה אשר הבדלתי לכם לטמא  26 והייתם לי קדשים כי קדוש אני יהוה ואבדל אתכם מן העמים להיות לי  27 ואיש או אשה כי יהיה בהם אוב או ידעני מות יומתו באבן ירגמו אתם דמיהם בם  {פ39}

$כא
 1 ויאמר יהוה אל משה אמר אל הכהנים בני אהרן ואמרת אלהם לנפש לא יטמא בעמיו  2 כי אם לשארו הקרב אליו לאמו ולאביו ולבנו ולבתו ולאחיו  3 ולאחתו הבתולה הקרובה אליו אשר לא היתה לאיש לה יטמא  4 לא יטמא בעל בעמיו להחלו  5 לא יקרחה קרחה בראשם ופאת זקנם לא יגלחו ובבשרם לא ישרטו שרטת  6 קדשים יהיו לאלהיהם ולא יחללו שם אלהיהם כי את אשי יהוה לחם אלהיהם הם מקריבם והיו קדש  7 אשה זנה וחללה לא יקחו ואשה גרושה מאישה לא יקחו כי קדש הוא לאלהיו  8 וקדשתו כי את לחם אלהיך הוא מקריב קדש יהיה לך כי קדוש אני יהוה מקדשכם  9 ובת איש כהן כי תחל לזנות את אביה היא מחללת באש תשרף  10 {ס1} והכהן הגדול מאחיו אשר יוצק על ראשו שמן המשחה ומלא את ידו ללבש את הבגדים את ראשו לא יפרע ובגדיו לא יפרם  11 ועל כל נפשת מת לא יבא לאביו ולאמו לא יטמא  12 ומן המקדש לא יצא ולא יחלל את מקדש אלהיו כי נזר שמן משחת אלהיו עליו אני יהוה  13 והוא אשה בבתוליה יקח  14 אלמנה וגרושה וחללה זנה את אלה לא יקח כי אם בתולה מעמיו יקח אשה  15 ולא יחלל זרעו בעמיו כי אני יהוה מקדשו  16 {ס2} וידבר יהוה אל משה לאמר  17 דבר אל אהרן לאמר איש מזרעך לדרתם אשר יהיה בו מום לא יקרב להקריב לחם אלהיו  18 כי כל איש אשר בו מום לא יקרב איש עור או פסח או חרם או שרוע  19 או איש אשר יהיה בו שבר רגל או שבר יד  20 או גבן או דק או תבלל בעינו או גרב או ילפת או מרוח אשך  21 כל איש אשר בו מום מזרע אהרן הכהן לא יגש להקריב את אשי יהוה מום בו את לחם אלהיו לא יגש להקריב  22 לחם אלהיו מקדשי הקדשים ומן הקדשים יאכל  23 אך אל הפרכת לא יבא ואל המזבח לא יגש כי מום בו ולא יחלל את מקדשי כי אני יהוה מקדשם  24 וידבר משה אל אהרן ואל בניו ואל כל בני ישראל  {פ40}

 1 וידבר יהוה אל משה לאמר  2 דבר אל אהרן ואל בניו וינזרו מקדשי בני ישראל ולא יחללו את שם קדשי אשר הם מקדשים לי אני יהוה  3 אמר אלהם לדרתיכם כל איש אשר יקרב מכל זרעכם אל הקדשים אשר יקדישו בני ישראל ליהוה וטמאתו עליו ונכרתה הנפש ההוא מלפני אני יהוה  4 איש איש מזרע אהרן והוא צרוע או זב בקדשים לא יאכל עד אשר יטהר והנגע בכל טמא נפש או איש אשר תצא ממנו שכבת זרע  5 או איש אשר יגע בכל שרץ אשר יטמא לו או באדם אשר יטמא לו לכל טמאתו  6 נפש אשר תגע בו וטמאה עד הערב ולא יאכל מן הקדשים כי אם רחץ בשרו במים  7 ובא השמש וטהר ואחר יאכל מן הקדשים כי לחמו הוא  8 נבלה וטרפה לא יאכל לטמאה בה אני יהוה  9 ושמרו את משמרתי ולא ישאו עליו חטא ומתו בו כי יחללהו אני יהוה מקדשם  10 וכל זר לא יאכל קדש תושב כהן ושכיר לא יאכל קדש  11 וכהן כי יקנה נפש קנין כספו הוא יאכל בו ויליד ביתו הם יאכלו בלחמו  12 ובת כהן כי תהיה לאיש זר הוא בתרומת הקדשים לא תאכל  13 ובת כהן כי תהיה אלמנה וגרושה וזרע אין לה ושבה אל בית אביה כנעוריה מלחם אביה תאכל וכל זר לא יאכל בו  14 ואיש כי יאכל קדש בשגגה ויסף חמשיתו עליו ונתן לכהן את הקדש  15 ולא יחללו את קדשי בני ישראל את אשר ירימו ליהוה  16 והשיאו אותם עון אשמה באכלם את קדשיהם כי אני יהוה מקדשם  17 {פ41} וידבר יהוה אל משה לאמר  18 דבר אל אהרן ואל בניו ואל כל בני ישראל ואמרת אלהם איש איש מבית ישראל ומן הגר בישראל אשר יקריב קרבנו לכל נדריהם ולכל נדבותם אשר יקריבו ליהוה לעלה  19 לרצנכם תמים זכר בבקר בכשבים ובעזים  20 כל אשר בו מום לא תקריבו כי לא לרצון יהיה לכם  21 ואיש כי יקריב זבח שלמים ליהוה לפלא נדר או לנדבה בבקר או בצאן תמים יהיה לרצון כל מום לא יהיה בו  22 עורת או שבור או חרוץ או יבלת או גרב או ילפת לא תקריבו אלה ליהוה ואשה לא תתנו מהם על המזבח ליהוה  23 ושור ושה שרוע וקלוט נדבה תעשה אתו ולנדר לא ירצה  24 ומעוך וכתות ונתוק וכרות לא תקריבו ליהוה ובארצכם לא תעשו  25 ומיד בן נכר לא תקריבו את לחם אלהיכם מכל אלה כי משחתם בהם מום בם לא ירצו לכם  26 {ס1} וידבר יהוה אל משה לאמר  27 שור או כשב או עז כי יולד והיה שבעת ימים תחת אמו ומיום השמיני והלאה ירצה לקרבן אשה ליהוה  28 ושור או שה אתו ואת בנו לא תשחטו ביום אחד  29 וכי תזבחו זבח תודה ליהוה לרצנכם תזבחו  30 ביום ההוא יאכל לא תות  3 אם בחקתי תלכו ואת מצותי תשמרו ועשיתם אתם  4 ונתתי גשמיכם בעתם ונתנה הארץ יבולה ועץ השדה יתן פריו  5 והשיג לכם דיש את בציר ובציר ישיג את זרע ואכלתם לחמכם לשבע וישבתם לבטח בארצכם  6 ונתתי שלום בארץ ושכבתם ואין מחריד והשבתי חיה רעה מן הארץ וחרב לא תעבר בארצכם  7 ורדפתם את איביכם ונפלו לפניכם לחרב  8 ורדפו מכם חמשה מאה ומאה מכם רבבה ירדפו ונפלו איביכם לפניכם לחרב  9 ופניתי אליכם והפריתי אתכם והרביתי אתכם והקימתי את בריתי אתכם  10 ואכלתם ישן נושן וישן מפני חדש תוציאו  11 ונתתי משכני בתוככם ולא תגעל נפשי אתכם  12 והתהלכתי בתוככם והייתי לכם לאלהים ואתם תהיו לי לעם  13 אני יהוה אלהיכם אשר הוצאתי אתכם מארץ מצרים מהית להם עבדים ואשבר מטת עלכם ואולך אתכם קוממיות  14 {פ52} ואם לא תשמעו לי ולא תעשו את כל המצות האלה  15 ואם בחקתי תמאסו ואם את משפטי תגעל נפשכם לבלתי עשות את כל מצותי להפרכם את בריתי  16 אף אני אעשה זאת לכם והפקדתי עליכם בהלה את השחפת ואת הקדחת מכלות עינים ומדיבת נפש וזרעתם לריק זרעכם ואכלהו איביכם  17 ונתתי פני בכם ונגפתם לפני איביכם ורדו בכם שנאיכם ונסתם ואין רדף אתכם  18 ואם עד אלה לא תשמעו לי ויספתי ליסרה אתכם שבע על חטאתיכם  19 ושברתי את גאון עזכם ונתתי את שמיכם כברזל ואת ארצכם כנחשה  20 ותם לריק כחכם ולא תתן ארצכם את יבולה ועץ הארץ לא יתן פריו  21 ואם תלכו עמי קרי ולא תאבו לשמע לי ויספתי עליכם מכה שבע כחטאתיכם  22 והשלחתי בכם את חית השדה ושכלה אתכם והכריתה את בהמתכם והמעיטה אתכם ונשמו דרכיכם  23 ואם באלה לא תוסרו לי והלכתם עמי קרי  24 והלכתי אף אני עמכם בקרי והכיתי אתכם גם אני שבע על חטאתיכם  25 והבאתי עליכם חרב נקמת נקם ברית ונאספתם אל עריכם ושלחתי דבר בתוככם ונתתם ביד אויב  26 בשברי לכם מטה לחם ואפו עשר נשים לחמכם בתנור אחד והשיבו לחמכם במשקל ואכלתם ולא תשבעו  27 {ס1} ואם בזאת לא תשמעו לי והלכתם עמי בקרי  28 והלכתי עמכם בחמת קרי ויסרתי אתכם אף אני שבע על חטאתיכם  29 ואכלתם בשר בניכם ובשר בנתיכם תאכלו  30 והשמדתי את במתיכם והכרתי את חמניכם ונתתי את פגריכם על פגרי גלוליכם וגעלה נפשי אתכם  31 ונתתי את עריכם חרבה והשמותי את מקדשיכם ולא אריח בריח ניחחכם  32 והשמתי אני את הארץ ושממו עליה איביכם הישבים בה  33 ואתכם אזרה בגוים והריקתי אחריכם חרב והיתה ארצכם שממה ועריכם יהיו חרבה  34 אז תרצה הארץ את שבתתיה כל ימי השמה ואתם בארץ איביכם אז תשבת הארץ והרצת את שבתתיה  35 כל ימי השמה תשבת את אשר לא שבתה בשבתתיכם בשבתכם עליה  36 והנשארים בכם והבאתי מרך בלבבם בארצת איביהם ורדף אתם קול עלה נדף ונסו מנסת חרב ונפלו ואין רדף  37 וכשלו איש באחיו כמפני חרב ורדף אין ולא תהיה לכם תקומה לפני איביכם  38 ואבדתם בגוים ואכלה אתכם ארץ איביכם  39 והנשארים בכם ימקו בעונם בארצת איביכם ואף בעונת אבתם אתם ימקו  40 והתודו את עונם ואת עון אבתם במעלם אשר מעלו בי ואף אשר הלכו עמי בקרי  41 אף אני אלך עמם בקרי והבאתי אתם בארץ איביהם או אז יכנע לבבם הערל ואז ירצו את עונם  42 וזכרתי את בריתי יעקוב ואף את בריתי יצחק ואף את בריתי אברהם אזכר והארץ אזכר  43 והארץ תעזב מהם ותרץ את שבתתיה בהשמה מהם והם ירצו את עונם יען וביען במשפטי מאסו ואת חקתי געלה נפשם  44 ואף גם זאת בהיותם בארץ איביהם לא מאסתים ולא געלתים לכלתם להפר בריתי אתם כי אני יהוה אלהיהם  45 וזכרתי להם ברית ראשנים אשר הוצאתי אתם מארץ מצרים לעיני הגוים להיות להם לאלהים אני יהוה  46 אלה החקים והמשפטים והתורת אשר נתן יהוה בינו ובין בני ישראל בהר סיני ביד משה  {פ53} 
$כז
 1 וידבר יהוה אל משה לאמר  2 דבר אל בני ישראל ואמרת אלהם איש כי יפלא נדר בערכך נפשת ליהוה  3 והיה ערכך הזכר מבן עשרים שנה ועד בן ששים שנה והיה ערכך חמשים שקל כסף בשקל הקדש  4 ואם נקבה הוא והיה ערכך שלשים שקל  5 ואם מבן חמש שנים ועד בן עשרים שנה והיה ערכך הזכר עשרים שקלים ולנקבה עשרת שקלים  6 ואם מבן חדש ועד בן חמש שנים והיה ערכך הזכר חמשה שקלים כסף ולנקבה ערכך שלשת שקלים כסף  7 ואם מבן ששים שנה ומעלה אם זכר והיה ערכך חמשה עשר שקל ולנקבה עשרה שקלים  8 ואם מך הוא מערכך והעמידו לפני הכהן והעריך אתו הכהן על פי אשר תשיג יד הנדר יעריכנו הכהן  9 {ס1} ואם בהמה אשר יקריבו ממנה קרבן ליהוה כל אשר יתן ממנו ליהוה יהיה קדש  10 לא יחליפנו ולא ימיר אתו טוב ברע או רע בטוב ואם המר ימיר בהמה בבהמה והיה הוא ותמורתו יהיה קדש  11 ואם כל בהמה טמאה אשר לא יקריבו ממנה קרבן ליהוה והעמיד את הבהמה לפני הכהן  12 והעריך הכהן אתה בין טוב ובין רע כערכך הכהן כן יהיה  13 ואם גאל יגאלנה ויסף חמישתו על ערכך  14 ואיש כי יקדש את ביתו קדש ליהוה והעריכו הכהן בין טוב ובין רע כאשר יעריך אתו הכהן כן יקום  15 ואם המקדיש יגאל את ביתו ויסף חמישית כסף ערכך עליו והיה לו  16 ואם משדה אחזתו יקדיש איש ליהוה והיה ערכך לפי זרעו זרע חמר שערים בחמשים שקל כסף  17 אם משנת היבל יקדיש שדהו כערכך יקום  18 ואם אחר היבל יקדיש שדהו וחשב לו הכהן את הכסף על פי השנים הנותרת עד שנת היבל ונגרע מערכך  19 ואם גאל יגאל את השדה המקדיש אתו ויסף חמשית כסף ערכך עליו וקם לו  20 ואם לא יגאל את השדה ואם מכר את השדה לאיש אחר לא יגאל עוד  21 והיה השדה בצאתו ביבל קדש ליהוה כשדה החרם לכהן תהיה אחזתו  22 ואם את שדה מקנתו אשר לא משדה אחזתו יקדיש ליהוה  23 וחשב לו הכהן את מכסת הערכך עד שנת היבל ונתן את הערכך ביום ההוא קדש ליהוה  24 בשנת היובל ישוב השדה לאשר קנהו מאתו לאשר לו אחזת הארץ  25 וכל ערכך יהיה בשקל הקדש עשרים גרה יהיה השקל  26 אך בכור אשר יבכר ליהוה בבהמה לא יקדיש איש אתו אם שור אם שה ליהוה הוא  27 ואם בבהמה הטמאה ופדה בערכך ויסף חמשתו עליו ואם לא יגאל ונמכר בערכך  28 אך כל חרם אשר יחרם איש ליהוה מכל אשר לו מאדם ובהמה ומשדה אחזתו לא ימכר ולא יגאל כל חרם קדש קדשים הוא ליהוה  29 כל חרם אשר יחרם מן האדם לא יפדה מות יומת  30 וכל מעשר הארץ מזרע הארץ מפרי העץ ליהוה הוא קדש ליהוה  31 ואם גאל יגאל איש ממעשרו חמשיתו יסף עליו  32 וכל מעשר בקר וצאן כל אשר יעבר תחת השבט העשירי יהיה קדש ליהוה  33 לא יבקר בין טוב לרע ולא ימירנו ואם המר ימירנו והיה הוא ותמורתו יהיה קדש לא יגאל  34 אלה המצות אשר צוה יהוה את משה אל בני ישראל בהר סיני

$א
 1 וידבר יהוה אל משה במדבר סיני באהל מועד באחד לחדש השני בשנה השנית לצאתם מארץ מצרים לאמר  2 שאו את ראש כל עדת בני ישראל למשפחתם לבית אבתם במספר שמות כל זכר לגלגלתם  3 מבן עשרים שנה ומעלה כל יצא צבא בישראל תפקדו אתם לצבאתם אתה ואהרן  4 ואתכם יהיו איש איש למטה איש ראש לבית אבתיו הוא  5 ואלה שמות האנשים אשר יעמדו אתכם לראובן אליצור בן שדיאור  6 לשמעון שלמיאל בן צורישדי  7 ליהודה נחשון בן עמינדב  8 ליששכר נתנאל בן צוער  9 לזבולן אליאב בן חלן  10 לבני יוסף לאפרים אלישמע בן עמיהוד למנשה גמליאל בן פדהצור  11 לבנימן אבידן בן גדעני  12 לדן אחיעזר בן עמישדי  13 לאשר פגעיאל בן עכרן  14 לגד אליסף בן דעואל  15 לנפתלי אחירע בן עינן  16 אלה קריאי העדה נשיאי מטות אבותם ראשי אלפי ישראל הם  17 ויקח משה ואהרן את האנשים האלה אשר נקבו בשמות  18 ואת כל העדה הקהילו באחד לחדש השני ויתילדו על משפחתם לבית אבתם במספר שמות מבן עשרים שנה ומעלה לגלגלתם  19 כאשר צוה יהוה את משה ויפקדם במדבר סיני  20 {ס1} ויהיו בני ראובן בכר ישראל תולדתם למשפחתם לבית אבתם במספר שמות לגלגלתם כל זכר מבן עשרים שנה ומעלה כל יצא צבא  21 פקדיהם למטה ראובן ששה וארבעים אלף וחמש מאות  22 {פ1} לבני שמעון תולדתם למשפחתם לבית אבתם פקדיו במספר שמות לגלגלתם כל זכר מבן עשרים שנה ומעלה כל יצא צבא  23 פקדיהם למטה שמעון תשעה וחמשים אלף ושלש מאות  24 {פ2} לבני גד תולדתם למשפחתם לבית אבתם במספר שמות מבן עשרים שנה ומעלה כל יצא צבא  25 פקדיהם למטה גד חמשה וארבעים אלף ושש מאות וחמשים  26 {פ3} לבני יהודה תולדתם למשפחתם לבית אבתם במספר שמת מבן עשרים שנה ומעלה כל יצא צבא  27 פקדיהם למטה יהודה ארבעה ושבעים אלף ושש מאות  28 {פ4} לבני יששכר תולדתם למשפחתם לבית אבתם במספר שמת מבן עשרים שנה ומעלה כל יצא צבא  29 פקדיהם למטה יששכר ארבעה וחמשים אלף וארבע מאות  30 {פ5} לבני זבולן תולדתם למשפחתם לבית אבתם במספר שמת מבן עשרים שנה ומעלה כל יצא צבא  31 פקדיהם למטה זבולן שבעה וחמשים אלף וארבע מאות  32 {פ6} לבני יוסף לבני אפרים תולדתם למשפחתם לבית אבתם במספר שמת מבן עשרים שנה ומעלה כל יצא צבא  33 פקדיהם למטה אפרים ארבעים אלף וחמש מאות  34 {פ7} לבני מנשה תולדתם למשפחתם לבית אבתם במספר שמות מבן עשרים שנה ומעלה כל יצא צבא  35 פקדיהם למטה מנשה שנים ושלשים א  1 ויקח קרח בן יצהר בן קהת בן לוי ודתן ואבירם בני אליאב ואון בן פלת בני ראובן  2 ויקמו לפני משה ואנשים מבני ישראל חמשים ומאתים נשיאי עדה קראי מועד אנשי שם  3 ויקהלו על משה ועל אהרן ויאמרו אלהם רב לכם כי כל העדה כלם קדשים ובתוכם יהוה ומדוע תתנשאו על קהל יהוה  4 וישמע משה ויפל על פניו  5 וידבר אל קרח ואל כל עדתו לאמר בקר וידע יהוה את אשר לו ואת הקדוש והקריב אליו ואת אשר יבחר בו יקריב אליו  6 זאת עשו קחו לכם מחתות קרח וכל עדתו  7 ותנו בהן אש ושימו עליהן קטרת לפני יהוה מחר והיה האיש אשר יבחר יהוה הוא הקדוש רב לכם בני לוי  8 ויאמר משה אל קרח שמעו נא בני לוי  9 המעט מכם כי הבדיל אלהי ישראל אתכם מעדת ישראל להקריב אתכם אליו לעבד את עבדת משכן יהוה ולעמד לפני העדה לשרתם  10 ויקרב אתך ואת כל אחיך בני לוי אתך ובקשתם גם כהנה  11 לכן אתה וכל עדתך הנעדים על יהוה ואהרן מה הוא כי תלונו עליו  12 וישלח משה לקרא לדתן ולאבירם בני אליאב ויאמרו לא נעלה  13 המעט כי העליתנו מארץ זבת חלב ודבש להמיתנו במדבר כי תשתרר עלינו גם השתרר  14 אף לא אל ארץ זבת חלב ודבש הביאתנו ותתן לנו נחלת שדה וכרם העיני האנשים ההם תנקר לא נעלה  15 ויחר למשה מאד ויאמר אל יהוה אל תפן אל מנחתם לא חמור אחד מהם נשאתי ולא הרעתי את אחד מהם  16 ויאמר משה אל קרח אתה וכל עדתך היו לפני יהוה אתה והם ואהרן מחר  17 וקחו איש מחתתו ונתתם עליהם קטרת והקרבתם לפני יהוה איש מחתתו חמשים ומאתים מחתת ואתה ואהרן איש מחתתו  18 ויקחו איש מחתתו ויתנו עליהם אש וישימו עליהם קטרת ויעמדו פתח אהל מועד ומשה ואהרן  19 ויקהל עליהם קרח את כל העדה אל פתח אהל מועד וירא כבוד יהוה אל כל העדה  20 {ס1} וידבר יהוה אל משה ואל אהרן לאמר  21 הבדלו מתוך העדה הזאת ואכלה אתם כרגע  22 ויפלו על פניהם ויאמרו אל אלהי הרוחת לכל בשר האיש אחד יחטא ועל כל העדה תקצף  23 {ס2} וידבר יהוה אל משה לאמר  24 דבר אל העדה לאמר העלו מסביב למשכן קרח דתן ואבירם  25 ויקם משה וילך אל דתן ואבירם וילכו אחריו זקני ישראל  26 וידבר אל העדה לאמר סורו נא מעל אהלי האנשים הרשעים האלה ואל תגעו בכל אשר להם פן תספו בכל חטאתם  27 ויעלו מעל משכן קרח דתן ואבירם מסביב ודתן ואבירם יצאו נצבים פתח אהליהם ונשיהם ובניהם וטפם  28 ויאמר משה בזאת תדעון כי יהוה שלחני לעשות את כל המעשים האלה כי לא מלבי  29 אם כמ  1 וידבר יהוה אל משה לאמר  2 אמר אל אלעזר בן אהרן הכהן וירם את המחתת מבין השרפה ואת האש זרה הלאה כי קדשו  3 את מחתות החטאים האלה בנפשתם ועשו אתם רקעי פחים צפוי למזבח כי הקריבם לפני יהוה ויקדשו ויהיו לאות לבני ישראל  4 ויקח אלעזר הכהן את מחתות הנחשת אשר הקריבו השרפים וירקעום צפוי למזבח  5 זכרון לבני ישראל למען אשר לא יקרב איש זר אשר לא מזרע אהרן הוא להקטיר קטרת לפני יהוה ולא יהיה כקרח וכעדתו כאשר דבר יהוה ביד משה לו  6 {פ60} וילנו כל עדת בני ישראל ממחרת על משה ועל אהרן לאמר אתם המתם את עם יהוה  7 ויהי בהקהל העדה על משה ועל אהרן ויפנו אל אהל מועד והנה כסהו הענן וירא כבוד יהוה  8 ויבא משה ואהרן אל פני אהל מועד  9 {ס1} וידבר יהוה אל משה לאמר  10 הרמו מתוך העדה הזאת ואכלה אתם כרגע ויפלו על פניהם  11 ויאמר משה אל אהרן קח את המחתה ותן עליה אש מעל המזבח ושים קטרת והולך מהרה אל העדה וכפר עליהם כי יצא הקצף מלפני יהוה החל הנגף  12 ויקח אהרן כאשר דבר משה וירץ אל תוך הקהל והנה החל הנגף בעם ויתן את הקטרת ויכפר על העם  13 ויעמד בין המתים ובין החיים ותעצר המגפה  14 ויהיו המתים במגפה ארבעה עשר אלף ושבע מאות מלבד המתים על דבר קרח  15 וישב אהרן אל משה אל פתח אהל מועד והמגפה נעצרה  16 {פ61} וידבר יהוה אל משה לאמר  17 דבר אל בני ישראל וקח מאתם מטה מטה לבית אב מאת כל נשיאהם לבית אבתם שנים עשר מטות איש את שמו תכתב על מטהו  18 ואת שם אהרן תכתב על מטה לוי כי מטה אחד לראש בית אבותם  19 והנחתם באהל מועד לפני העדות אשר אועד לכם שמה  20 והיה האיש אשר אבחר בו מטהו יפרח והשכתי מעלי את תלנות בני ישראל אשר הם מלינם עליכם  21 וידבר משה אל בני ישראל ויתנו אליו כל נשיאיהם מטה לנשיא אחד מטה לנשיא אחד לבית אבתם שנים עשר מטות ומטה אהרן בתוך מטותם  22 וינח משה את המטת לפני יהוה באהל העדת  23 ויהי ממחרת ויבא משה אל אהל העדות והנה פרח מטה אהרן לבית לוי ויצא פרח ויצץ ציץ ויגמל שקדים  24 ויצא משה את כל המטת מלפני יהוה אל כל בני ישראל ויראו ויקחו איש מטהו  25 {פ62} ויאמר יהוה אל משה השב את מטה אהרן לפני העדות למשמרת לאות לבני מרי ותכל תלונתם מעלי ולא ימתו  26 ויעש משה כאשר צוה יהוה אתו כן עשה  27 {פ63} ויאמרו בני ישראל אל משה לאמר הן גוענו אבדנו כלנו אבדנו  28 כל הקרב הקרב אל משכן יהוה ימות האם תמנו לגוע  {ס1}

 1 ויאמר יהוה אל אהרן אתה ובניך ובית אביך אתך תשאו את עון המקדש ואתה ובניך אתך תשאו את עון כהנתכם  2 וגם את אחיך מטה לוי שבט אביך הקרב אתך וילוו עליך וישרתוך ואתה ובניך אתך לפני אהל העדת  3 ושמרו משמרתך ומשמרת כל האהל אך אל כלי הקדש ואל המזבח לא יקרבו ולא ימתו גם הם גם אתם  4 ונלוו עליך ושמרו את משמרת אהל מועד לכל עבדת האהל וזר לא יקרב אליכם  5 ושמרתם את משמרת הקדש ואת משמרת המזבח ולא יהיה עוד קצף על בני ישראל  6 ואני הנה לקחתי את אחיכם הלוים מתוך בני ישראל לכם מתנה נתנים ליהוה לעבד את עבדת אהל מועד  7 ואתה ובניך אתך תשמרו את כהנתכם לכל דבר המזבח ולמבית לפרכת ועבדתם עבדת מתנה אתן את כהנתכם והזר הקרב יומת  8 {פ64} וידבר יהוה אל אהרן ואני הנה נתתי לך את משמרת תרומתי לכל קדשי בני ישראל לך נתתים למשחה ולבניך לחק עולם  9 זה יהיה לך מקדש הקדשים מן האש כל קרבנם לכל מנחתם ולכל חטאתם ולכל אשמם אשר ישיבו לי קדש קדשים לך הוא ולבניך  10 בקדש הקדשים תאכלנו כל זכר יאכל אתו קדש יהיה לך  11 וזה לך תרומת מתנם לכל תנופת בני ישראל לך נתתים ולבניך ולבנתיך אתך לחק עולם כל טהור בביתך יאכל אתו  12 כל חלב יצהר וכל חלב תירוש ודגן ראשיתם אשר יתנו ליהוה לך נתתים  13 בכורי כל אשר בארצם אשר יביאו ליהוה לך יהיה כל טהור בביתך יאכלנו  14 כל חרם בישראל לך יהיה  15 כל פטר רחם לכל בשר אשר יקריבו ליהוה באדם ובבהמה יהיה לך אך פדה תפדה את בכור האדם ואת בכור הבהמה הטמאה תפדה  16 ופדויו מבן חדש תפדה בערכך כסף חמשת שקלים בשקל הקדש עשרים גרה הוא  17 אך בכור שור או בכור כשב או בכור עז לא תפדה קדש הם את דמם תזרק על המזבח ואת חלבם תקטיר אשה לריח ניחח ליהוה  18 ובשרם יהיה לך כחזה התנופה וכשוק הימין לך יהיה  19 כל תרומת הקדשים אשר ירימו בני ישראל ליהוה נתתי לך ולבניך ולבנתיך אתך לחק עולם ברית מלח עולם הוא לפני יהוה לך ולזרעך אתך  20 ויאמר יהוה אל אהרן בארצם לא תנחל וחלק לא יהיה לך בתוכם אני חלקך ונחלתך בתוך בני ישראל  21 {ס1} ולבני לוי הנה נתתי כל מעשר בישראל לנחלה חלף עבדתם אשר הם עבדים את עבדת אהל מועד  22 ולא יקרבו עוד בני ישראל אל אהל מועד לשאת חטא למות  23 ועבד הלוי הוא את עבדת אהל מועד והם ישאו עונם חקת עולם לדרתיכם ובתוך בני ישראל לא ינחלו נחלה  24 כי את מעשר בני ישראל אשר ירימו ליהוה תרומה נתתי ללוים לנח  1 אלה הדברים אשר דבר משה אל כל ישראל בעבר הירדן במדבר בערבה מול סוף בין פארן ובין תפל ולבן וחצרת ודי זהב  2 אחד עשר יום מחרב דרך הר שעיר עד קדש ברנע  3 ויהי בארבעים שנה בעשתי עשר חדש באחד לחדש דבר משה אל בני ישראל ככל אשר צוה יהוה אתו אלהם  4 אחרי הכתו את סיחן מלך האמרי אשר יושב בחשבון ואת עוג מלך הבשן אשר יושב בעשתרת באדרעי  5 בעבר הירדן בארץ מואב הואיל משה באר את התורה הזאת לאמר  6 יהוה אלהינו דבר אלינו בחרב לאמר רב לכם שבת בהר הזה  7 פנו וסעו לכם ובאו הר האמרי ואל כל שכניו בערבה בהר ובשפלה ובנגב ובחוף הים ארץ הכנעני והלבנון עד הנהר הגדל נהר פרת  8 ראה נתתי לפניכם את הארץ באו ורשו את הארץ אשר נשבע יהוה לאבתיכם לאברהם ליצחק וליעקב לתת להם ולזרעם אחריהם  9 ואמר אלכם בעת ההוא לאמר לא אוכל לבדי שאת אתכם  10 יהוה אלהיכם הרבה אתכם והנכם היום ככוכבי השמים לרב  11 יהוה אלהי אבותכם יסף עליכם ככם אלף פעמים ויברך אתכם כאשר דבר לכם  12 איכה אשא לבדי טרחכם ומשאכם וריבכם  13 הבו לכם אנשים חכמים ונבנים וידעים לשבטיכם ואשימם בראשיכם  14 ותענו אתי ותאמרו טוב הדבר אשר דברת לעשות  15 ואקח את ראשי שבטיכם אנשים חכמים וידעים ואתן אותם ראשים עליכם שרי אלפים ושרי מאות ושרי חמשים ושרי עשרת ושטרים לשבטיכם  16 ואצוה את שפטיכם בעת ההוא לאמר שמע בין אחיכם ושפטתם צדק בין איש ובין אחיו ובין גרו  17 לא תכירו פנים במשפט כקטן כגדל תשמעון לא תגורו מפני איש כי המשפט לאלהים הוא והדבר אשר יקשה מכם תקרבון אלי ושמעתיו  18 ואצוה אתכם בעת ההוא את כל הדברים אשר תעשון  19 ונסע מחרב ונלך את כל המדבר הגדול והנורא ההוא אשר ראיתם דרך הר האמרי כאשר צוה יהוה אלהינו אתנו ונבא עד קדש ברנע  20 ואמר אלכם באתם עד הר האמרי אשר יהוה אלהינו נתן לנו  21 ראה נתן יהוה אלהיך לפניך את הארץ עלה רש כאשר דבר יהוה אלהי אבתיך לך אל תירא ואל תחת  22 ותקרבון אלי כלכם ותאמרו נשלחה אנשים לפנינו ויחפרו לנו את הארץ וישבו אתנו דבר את הדרך אשר נעלה בה ואת הערים אשר נבא אליהן  23 וייטב בעיני הדבר ואקח מכם שנים עשר אנשים איש אחד לשבט  24 ויפנו ויעלו ההרה ויבאו עד נחל אשכל וירגלו אתה  25 ויקחו בידם מפרי הארץ ויורדו אלינו וישבו אתנו דבר ויאמרו טובה הארץ אשר יהוה אלהינו נתן לנו  26 ולא אביתם לעלת ותמרו את פי יהוה אלהיכם  27 ותרגנו באהליכם ותא  1 כי יקח איש אשה ובעלה והיה אם לא תמצא חן בעיניו כי מצא בה ערות דבר וכתב לה ספר כריתת ונתן בידה ושלחה מביתו  2 ויצאה מביתו והלכה והיתה לאיש אחר  3 ושנאה האיש האחרון וכתב לה ספר כריתת ונתן בידה ושלחה מביתו או כי ימות האיש האחרון אשר לקחה לו לאשה  4 לא יוכל בעלה הראשון אשר שלחה לשוב לקחתה להיות לו לאשה אחרי אשר הטמאה כי תועבה הוא לפני יהוה ולא תחטיא את הארץ אשר יהוה אלהיך נתן לך נחלה  5 {ס23} כי יקח איש אשה חדשה לא יצא בצבא ולא יעבר עליו לכל דבר נקי יהיה לביתו שנה אחת ושמח את אשתו אשר לקח  6 לא יחבל רחים ורכב כי נפש הוא חבל  7 {ס24} כי ימצא איש גנב נפש מאחיו מבני ישראל והתעמר בו ומכרו ומת הגנב ההוא ובערת הרע מקרבך  8 {ס25} השמר בנגע הצרעת לשמר מאד ולעשות ככל אשר יורו אתכם הכהנים הלוים כאשר צויתם תשמרו לעשות  9 זכור את אשר עשה יהוה אלהיך למרים בדרך בצאתכם ממצרים  10 {ס26} כי תשה ברעך משאת מאומה לא תבא אל ביתו לעבט עבטו  11 בחוץ תעמד והאיש אשר אתה נשה בו יוציא אליך את העבוט החוצה  12 ואם איש עני הוא לא תשכב בעבטו  13 השב תשיב לו את העבוט כבוא השמש ושכב בשלמתו וברכך ולך תהיה צדקה לפני יהוה אלהיך  14 {ס27} לא תעשק שכיר עני ואביון מאחיך או מגרך אשר בארצך בשעריך  15 ביומו תתן שכרו ולא תבוא עליו השמש כי עני הוא ואליו הוא נשא את נפשו ולא יקרא עליך אל יהוה והיה בך חטא  16 {ס28} לא יומתו אבות על בנים ובנים לא יומתו על אבות איש בחטאו יומתו  17 {ס29} לא תטה משפט גר יתום ולא תחבל בגד אלמנה  18 וזכרת כי עבד היית במצרים ויפדך יהוה אלהיך משם על כן אנכי מצוך לעשות את הדבר הזה  19 {ס30} כי תקצר קצירך בשדך ושכחת עמר בשדה לא תשוב לקחתו לגר ליתום ולאלמנה יהיה למען יברכך יהוה אלהיך בכל מעשה ידיך  20 {ס31} כי תחבט זיתך לא תפאר אחריך לגר ליתום ולאלמנה יהיה  21 כי תבצר כרמך לא תעולל אחריך לגר ליתום ולאלמנה יהיה  22 וזכרת כי עבד היית בארץ מצרים על כן אנכי מצוך לעשות את הדבר הזה  {ס32}

 1 כי יהיה ריב בין אנשים ונגשו אל המשפט ושפטום והצדיקו את הצדיק והרשיעו את הרשע  2 והיה אם בן הכות הרשע והפילו השפט והכהו לפניו כדי רשעתו במספר  3 ארבעים יכנו לא יסיף פן יסיף להכתו על אלה מכה רבה ונקלה אחיך לעיניך  4 לא תחסם שור בדישו  5 {ס33} כי ישבו אחים יחדו ומת אחד מהם ובן אין לו לא תהיה אשת המת החוצה לאיש זר יבמה יבא עליה ולקחה לו לאשה ויבמה  6 והיה הבכור אשר תלד יקום על שם אחיו המת ולא ימחה שמו מישראל  7 ואם לא יחפץ האיש לקחת את יבמתו ועלתה יבמתו השערה אל הזקנים ואמרה מאן יבמי להקים לאחיו שם בישראל לא אבה יבמי  8 וקראו לו זקני עירו ודברו אליו ועמד ואמר לא חפצתי לקחתה  9 ונגשה יבמתו אליו לעיני הזקנים וחלצה נעלו מעל רגלו וירקה בפניו וענתה ואמרה ככה יעשה לאיש אשר לא יבנה את בית אחיו  10 ונקרא שמו בישראל בית חלוץ הנעל  11 {ס34} כי ינצו אנשים יחדו איש ואחיו וקרבה אשת האחד להציל את אישה מיד מכהו ושלחה ידה והחזיקה במבשיו  12 וקצתה את כפה לא תחוס עינך  13 {ס35} לא יהיה לך בכיסך אבן ואבן גדולה וקטנה  14 לא יהיה לך בביתך איפה ואיפה גדולה וקטנה  15 אבן שלמה וצדק יהיה לך איפה שלמה וצדק יהיה לך למען יאריכו ימיך על האדמה אשר יהוה אלהיך נתן לך  16 כי תועבת יהוה אלהיך כל עשה אלה כל עשה עול  17 {פ21} זכור את אשר עשה לך עמלק בדרך בצאתכם ממצרים  18 אשר קרך בדרך ויזנב בך כל הנחשלים אחריך ואתה עיף ויגע ולא ירא אלהים  19 והיה בהניח יהוה אלהיך לך מכל איביך מסביב בארץ אשר יהוה אלהיך נתן לך נחלה לרשתה תמחה את זכר עמלק מתחת השמים לא תשכח  {פ22}

 1 והיה כי תבוא אל הארץ אשר יהוה אלהיך נתן לך נחלה וירשתה וישבת בה  2 ולקחת מראשית כל פרי האדמה אשר תביא מארצך אשר יהוה אלהיך נתן לך ושמת בטנא והלכת אל המקום אשר יבחר יהוה אלהיך לשכן שמו שם  3 ובאת אל הכהן אשר יהיה בימים ההם ואמרת אליו הגדתי היום ליהוה אלהיך כי באתי אל הארץ אשר נשבע יהוה לאבתינו לתת לנו  4 ולקח הכהן הטנא מידך והניחו לפני מזבח יהוה אלהיך  5 וענית ואמרת לפני יהוה אלהיך ארמי אבד אבי וירד מצרימה ויגר שם במתי מעט ויהי שם לגוי גדול עצום ורב  6 וירעו אתנו המצרים ויענונו ויתנו עלינו עבדה קשה  7 ונצעק אל יהוה אלהי אבתינו וישמע יהוה את קלנו וירא את ענינו ואת עמלנו ואת לחצנו  8 ויוצאנו יהוה ממצרים ביד חזקה ובזרע נטויה ובמרא גדל ובאתות ובמפתים  9 ויבאנו אל המקום הזה ויתן לנו את הארץ הזאת ארץ זבת חלב ודבש  10 ועתה הנה הבאתי את ראשית פרי האדמה אשר נתתה לי יהוה והנחתו לפני יהוה אלהיך והשתחוית לפני יהוה אלהיך  11 ושמחת בכל הטוב אשר נתן לך יהוה אלהיך ולביתך אתה והלוי והגר אשר בקרבך  12 {ס1} כי תכלה לעשר את כל מעשר תבואתך בשנה השלישת שנת המעשר ונתתה ללוי לגר ליתום ולאלמנה ואכלו בשעריך ושבעו  13 ואמרת לפני יהוה אלהיך בערתי הקדש מן הבית וגם נתתיו ללוי ולגר ליתום ולאלמנה ככל מצותך אשר צויתני לא עברתי ממצותיך ולא שכחתי  14 לא אכלתי באני ממנו ולא בערתי ממנו בטמא ולא נתתי ממנו למת שמעתי בקול יהוה אלהי עשיתי ככל אשר צויתני  15 השקיפה ממעון קדשך מן השמים וברך את עמך את ישראל ואת האדמה אשר נתתה לנו כאשר נשבעת לאבתינו ארץ זבת חלב ודבש  16 {ס2} היום הזה יהוה אלהיך מצוך לעשות את החקים האלה ואת המשפטים ושמרת ועשית אותם בכל לבבך ובכל נפשך  17 את יהוה האמרת היום להיות לך לאלהים וללכת בדרכיו ולשמר חקיו ומצותיו ומשפטיו ולשמע בקלו  18 ויהוה האמירך היום להיות לו לעם סגלה כאשר דבר לך ולשמר כל מצותיו  19 ולתתך עליון על כל הגוים אשר עשה לתהלה ולשם ולתפארת ולהיתך עם קדש ליהוה אלהיך כאשר דבר  {פ23}

 1 וזאת הברכה אשר ברך משה איש האלהים את בני ישראל לפני מותו  2 ויאמר יהוה מסיני בא וזרח משעיר למו הופיע מהר פארן ואתה מרבבת קדש מימינו אשדת למו  3 אף חבב עמים כל קדשיו בידך והם תכו לרגלך ישא מדברתיך  4 תורה צוה לנו משה מורשה קהלת יעקב  5 ויהי בישרון מלך בהתאסף ראשי עם יחד שבטי ישראל  6 יחי ראובן ואל ימת ויהי מתיו מספר  7 {ס1} וזאת ליהודה ויאמר שמע יהוה קול יהודה ואל עמו תביאנו ידיו רב לו ועזר מצריו תהיה  8 {פ34} וללוי אמר תמיך ואוריך לאיש חסידך אשר נסיתו במסה תריבהו על מי מריבה  9 האמר לאביו ולאמו לא ראיתיו ואת אחיו לא הכיר ואת בנו לא ידע כי שמרו אמרתך ובריתך ינצרו  10 יורו משפטיך ליעקב ותורתך לישראל ישימו קטורה באפך וכליל על מזבחך  11 ברך יהוה חילו ופעל ידיו תרצה מחץ מתנים קמיו ומשנאיו מן יקומון  12 {ס1} לבנימן אמר ידיד יהוה ישכן לבטח עליו חפף עליו כל היום ובין כתפיו שכן  13 {ס2} וליוסף אמר מברכת יהוה ארצו ממגד שמים מטל ומתהום רבצת תחת  14 וממגד תבואת שמש וממגד גרש ירחים  15 ומראש הררי קדם וממגד גבעות עולם  16 וממגד ארץ ומלאה ורצון שכני סנה תבואתה לראש יוסף ולקדקד נזיר אחיו  17 בכור שורו הדר לו וקרני ראם קרניו בהם עמים ינגח יחדו אפסי ארץ והם רבבות אפרים והם אלפי מנשה  18 {ס3} ולזבולן אמר שמח זבולן בצאתך ויששכר באהליך  19 עמים הר יקראו שם יזבחו זבחי צדק כי שפע ימים יינקו ושפני טמוני חול  20 {ס4} ולגד אמר ברוך מרחיב גד כלביא שכן וטרף זרוע אף קדקד  21 וירא ראשית לו כי שם חלקת מחקק ספון ויתא ראשי עם צדקת יהוה עשה ומשפטיו עם ישראל  22 {ס5} ולדן אמר דן גור אריה יזנק מן הבשן  23 ולנפתלי אמר נפתלי שבע רצון ומלא ברכת יהוה ים ודרום ירשה  24 {ס6} ולאשר אמר ברוך מבנים אשר יהי רצוי אחיו וטבל בשמן רגלו  25 ברזל ונחשת מנעלך וכימיך דבאך  26 אין כאל ישרון רכב שמים בעזרך ובגאותו שחקים  27 מענה אלהי קדם ומתחת זרעת עולם ויגרש מפניך אויב ויאמר השמד  28 וישכן ישראל בטח בדד עין יעקב אל ארץ דגן ותירוש אף שמיו יערפו טל  29 אשריך ישראל מי כמוך עם נושע ביהוה מגן עזרך ואשר חרב גאותך ויכחשו איביך לך ואתה על במותימו תדרך  {ס7} 
$לד
 1 ויעל משה מערבת מואב אל הר נבו ראש הפסגה אשר על פני ירחו ויראהו יהוה את כל הארץ את הגלעד עד דן  2 ואת כל נפתלי ואת ארץ אפרים ומנשה ואת כל ארץ יהודה עד הים האחרון  3 ואת הנגב ואת הככר בקעת ירחו עיר התמרים עד צער  4 ויאמר יהוה אליו זאת הארץ אשר נשבעתי לאברהם ליצחק וליעקב לאמר לזרעך אתננה הראיתיך בעיניך ושמה לא תעבר  5 וימת שם משה עבד יהוה בארץ מואב על פי יהוה  6 ויקבר אתו בגי בארץ מואב מול בית פעור ולא ידע איש את קברתו עד היום הזה  7 ומשה בן מאה ועשרים שנה במתו לא כהתה עינו ולא נס לחה  8 ויבכו בני ישראל את משה בערבת מואב שלשים יום ויתמו ימי בכי אבל משה  9 ויהושע בן נון מלא רוח חכמה כי סמך משה את ידיו עליו וישמעו אליו בני ישראל ויעשו כאשר צוה יהוה את משה  10 ולא קם נביא עוד בישראל כמשה אשר ידעו יהוה פנים אל פנים  11 לכל האתת והמופתים אשר שלחו יהוה לעשות בארץ מצרים לפרעה ולכל עבדיו ולכל ארצו  12 ולכל היד החזקה ולכל המורא הגדול אשר עשה משה לעיני כל ישראל

    // 👆👆👆 ZONA DE PEGADO DE TEXTO 👆👆👆

    function typeKey(c){document.getElementById('search-box').value+=c;buscar();}
    function backspace(){
        const b=document.getElementById('search-box');
        b.value=b.value.slice(0,-1);buscar();
    }
    function limpiar(){
        document.getElementById('search-box').value="";
        document.getElementById('results-area').innerHTML="";
        document.getElementById('stats-wrapper').style.display="none";
        document.getElementById('variants-list').style.display="none";
        document.getElementById('load-more-btn').style.display="none";
    }
    function setMode(m){
        currentMode=m;
        document.getElementById('btn-std').className=m==='std'?'mode-btn active':'mode-btn';
        document.getElementById('btn-maso').className=m==='maso'?'mode-btn active':'mode-btn';
        if(document.getElementById('search-box').value)buscar();
    }
    function toggleVariants(){
        const l=document.getElementById('variants-list');
        l.style.display=(l.style.display==="none"||l.style.display==="")?"flex":"none";
    }

    // --- MOTOR INTELIGENTE ---
    let database = [];
    // Variables globales para el "Infinite Scroll"
    let currentMatches = [];
    let currentRenderIndex = 0;
    const BATCH_SIZE = 100; // Cantidad a cargar por clic

    window.onload = function() {
        if(TEXTO_BIBLIA.includes("PASTE_AQUI")){
             document.getElementById('loading-screen').innerHTML="<h3 style='color:red'>⚠️ Falta pegar el texto</h3>";
             return;
        }
        setTimeout(() => {
            procesarTextoInteligente(TEXTO_BIBLIA);
            document.getElementById('loading-screen').style.display='none';
            document.getElementById('results-area').innerHTML="<div style='text-align:center; color:#555; margin-top:50px;'>Base de datos cargada.</div>";
        }, 300);
    };

    function procesarTextoInteligente(txt) {
        database = [];
        const lineas = txt.split('\n');
        let l="-", p="-", k="0";

        for (let linea of lineas) {
            linea = linea.trim();
            if(!linea) continue;

            if(linea.startsWith("#")) { l=linea.replace("#","").trim(); continue; }
            if(linea.startsWith("*")) { p=linea.replace("*","").trim(); continue; }
            if(linea.startsWith("$")) { k=linea.replace("$","").trim(); continue; }

            let lineaExpandida = linea.replace(/(^|\s)(\d+)\s/g, "$1|SPLIT|$2 ");
            let fragmentos = lineaExpandida.split("|SPLIT|");

            for(let frag of fragmentos) {
                frag = frag.trim();
                if(!frag) continue;

                let matchNum = frag.match(/^(\d+)/);
                let num = matchNum ? matchNum[1] : "?"; 
                let pet="0", setu="0";
                let m_p = frag.match(/\{פ\s*(\d*)\}/);
                if(m_p) pet = m_p[1] || pet;
                let m_s = frag.match(/\{ס\s*(\d*)\}/);
                if(m_s) setu = m_s[1] || setu;

                let t = frag.replace(/\{.*?\}/g, "").replace(/^\d+/, "").trim();
                if(t) database.push({l, p, k, num, pet, setu, t});
            }
        }
    }

    function buscar() {
        const query = document.getElementById('search-box').value.trim();
        const resDiv = document.getElementById('results-area');
        const statsWrap = document.getElementById('stats-wrapper');
        const loadMoreBtn = document.getElementById('load-more-btn');

        if (!query) {
            statsWrap.style.display = "none";
            loadMoreBtn.style.display = "none";
            resDiv.innerHTML = "";
            return;
        }

        let total=0, exactas=0, incluidas=0;
        let vMap = {};
        const doVariants = query.length >= 2;
        
        // 1. REINICIAR RESULTADOS
        currentMatches = [];
        currentRenderIndex = 0;
        resDiv.innerHTML = "";

        // 2. BUSCAR TODOS LOS COINCIDENTES
        for (let item of database) {
            const parts = item.t.split(query);
            const veces = parts.length - 1;

            if (veces > 0) {
                total += veces;
                
                // Guardamos el objeto para renderizar después
                currentMatches.push(item);
                
                // Calculamos estadísticas de inmediato
                if (doVariants) {
                    const words = item.t.split(/\s+/);
                    words.forEach(w => {
                        if(w.includes(query)) {
                            if(w === query) exactas++;
                            else {
                                incluidas++;
                                vMap[w] = (vMap[w]||0)+1;
                            }
                        }
                    });
                }
            }
        }

        if(!doVariants) { exactas=total; incluidas=0; }

        // 3. ACTUALIZAR ESTADÍSTICAS
        document.getElementById('stat-total').innerText = total;
        document.getElementById('stat-exact').innerText = exactas;
        document.getElementById('stat-included').innerText = incluidas;
        statsWrap.style.display = "flex";

        const vList = document.getElementById('variants-list');
        const vBtn = document.querySelector('.toggle-btn-variants');
        vList.innerHTML = "";
        
        const sorted = Object.entries(vMap).sort((a,b)=>b[1]-a[1]);
        if(sorted.length > 0 && doVariants) {
            vBtn.style.display = "block";
            vBtn.innerText = `📂 Ver ${sorted.length} Variantes ▼`;
            sorted.forEach(([k,v]) => {
                vList.innerHTML += `<div class="variant-chip">${k} <span class="variant-count">${v}</span></div>`;
            });
        } else {
            vBtn.style.display = "none"; vList.style.display = "none";
        }

        if(total === 0) {
            resDiv.innerHTML = "<div style='text-align:center; margin-top:20px; color:#666'>No encontrado.</div>";
            loadMoreBtn.style.display = "none";
        } else {
            // 4. RENDERIZAR PRIMER LOTE
            renderNextBatch(query);
        }
    }

    function renderNextBatch(forceQuery) {
        // Obtenemos la query actual o la forzada
        const query = forceQuery || document.getElementById('search-box').value.trim();
        const resDiv = document.getElementById('results-area');
        const loadMoreBtn = document.getElementById('load-more-btn');

        // Calculamos hasta dónde renderizar
        const endIndex = Math.min(currentRenderIndex + BATCH_SIZE, currentMatches.length);
        let htmlFragment = "";

        for (let i = currentRenderIndex; i < endIndex; i++) {
            const item = currentMatches[i];
            
            // Lógica de resaltado
            const highlighted = item.t.split(query).join(`<span class="highlight">${query}</span>`);
            
            let meta = currentMode === "std" 
                ? `<span class="meta-text">📘 ${item.l} | ${item.p} | Perek ${item.k}</span>`
                : `<span class="meta-text">📜 ${item.l} | Petujá ${item.pet} | Setumá ${item.setu}</span>`;

            htmlFragment += `
                <div class="pasuk-card">
                    <div class="meta-header">${meta}</div>
                    <div class="pasuk-text">
                        <span class="pasuk-num">${item.num}</span> ${highlighted}
                    </div>
                </div>`;
        }

        // Añadimos al HTML existente (NO SOBRESCRIBIMOS)
        resDiv.insertAdjacentHTML('beforeend', htmlFragment);
        
        // Actualizamos índice
        currentRenderIndex = endIndex;

        // Mostrar u ocultar botón
        if (currentRenderIndex < currentMatches.length) {
            loadMoreBtn.style.display = "block";
            const restantes = currentMatches.length - currentRenderIndex;
            loadMoreBtn.innerText = `⬇️ Cargar siguientes ${Math.min(BATCH_SIZE, restantes)} resultados (Faltan ${restantes})`;
        } else {
            loadMoreBtn.style.display = "none";
            resDiv.insertAdjacentHTML('beforeend', `<div style="text-align:center; padding:20px; color:#555">✅ Fin de los resultados.</div>`);
        }
    }
</script>
